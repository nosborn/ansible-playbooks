---
lan_if: "{{ vault_lan_if }}"
lan_ipv4_address: "{{ vault_lan_ipv4_address }}"
jsonlint_command: jsonlint-py3
jsonlint_package_name:
  - python-demjson # otherwise jsonlint-py3 doesn't work
  - python3-demjson
tls_certificate: "{{ vault_tls_certificate }}"
tls_private_key: "{{ vault_tls_private_key }}"
unifi_jks_password: "{{ vault_unifi_jks_password }}"
