# host_vars/tombstone/main
---
ansible_host: "{{ lan_ipv4|ipaddr('address') }}"
grafana_config_security_admin_password: "{{ vault_grafana_config_security_admin_password }}"
grafana_config_security_secret_key: "{{ vault_grafana_config_security_secret_key }}"
guest_if: "{{ vault_guest_if }}"
guest_ipv4: "{{ vault_guest_ipv4 }}"
guest_rdomain: "{{ vault_guest_rdomain }}"
guest_vnetid: "{{ vault_guest_vnetid }}"
interfaces:
  - "{{ guest_if }}"
  - "{{ lan_if }}"
  - "{{ wlan_if }}"
lan_if: "{{ vault_lan_if }}"
lan_ipv4: "{{ vault_lan_ipv4 }}"
# monit_alert_email: "{{ vault_monit_alert_email }}"
mygate: "{{ vault_mygate }}"
nameservers: "{{ vault_nameservers }}"
ntpd_config_listen_on: "{{ vault_ntpd_config_listen_on }}"
ntpd_config_server: "{{ vault_ntpd_config_server }}"
smtpd_max_message_size: "{{ vault_smtpd_max_message_size }}"
smtpd_relay_host: "{{ vault_smtpd_relay_host }}"
smtpd_secrets_table: "{{ vault_smtpd_secrets_table }}"
sysctl: "{{ vault_sysctl }}"
# syslogd_arguments: "{{ vault_syslogd_arguments }}"
unbound_config_access_control: "{{ vault_unbound_config_access_control }}"
unbound_config_interface: "{{ vault_unbound_config_interface|flatten }}"
# users: "{{ vault_users }}"
wlan_if: "{{ vault_wlan_if }}"
...
