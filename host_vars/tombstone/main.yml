nameservers: "{{ vault_nameservers }}"
ntpd_config_listen_on: "{{ vault_ntpd_config_listen_on }}"
ntpd_config_servers: "{{ vault_ntpd_config_servers }}"
openvpn_client_auth_user_pass: "{{ vault_openvpn_client_auth_user_pass }}"
openvpn_client_if: "{{ vault_openvpn_client_if }}"
report_uri: "https://nosborn.report-uri.com"
smtpd_max_message_size: "{{ vault_smtpd_max_message_size }}"
smtpd_relay_host: "{{ vault_smtpd_relay_host }}"
smtpd_secrets_table: "{{ vault_smtpd_secrets_table }}"
sshd_config_allow_agent_forwarding: 'no'
sshd_config_challenge_response_authentication: 'no'
sshd_config_host_key: "{{ vault_sshd_config_host_key }}"
# sshd_config_listen_address: "{{ vault_sshd_config_listen_address }}"
sshd_config_password_authentication: 'no'
timezone: "{{ vault_timezone }}"
unbound_config_access_control: "{{ vault_unbound_config_access_control }}"
unbound_config_default_forward_addr: "{{ vault_unbound_config_default_forward_addr }}"
unbound_config_default_forward_tls_upstream: "{{ vault_unbound_config_default_forward_tls_upstream }}"
unbound_config_interface: "{{ vault_unbound_config_interface | flatten }}"
