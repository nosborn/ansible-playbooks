# host_vars/tombstone/main
---
ansible_host: "tombstone.{{ global_domain }}"
global_domain: "{{ vault_global_domain }}"
lan_ipv4: "{{ vault_lan_ipv4 }}"
letsencrypt_domains: "{{ vault_letsencrypt_domains }}"
nameservers: "{{ vault_nameservers }}"
nsd_verbosity: "{{ vault_nsd_verbosity }}"
ntpd_constraints: "{{ vault_ntpd_constraints }}"
ntpd_listen_on: "{{ vault_ntpd_listen_on }}"
ntpd_servers: "{{ vault_ntpd_servers }}"
pppoe_authkey: "{{ vault_pppoe_authkey }}"
pppoe_authname: "{{ vault_pppoe_authname }}"
smtpd_max_message_size: "{{ vault_smtpd_max_message_size }}"
smtpd_queue_encryption_key: "{{ vault_smtpd_queue_encryption_key }}"
smtpd_relay_host: "{{ vault_smtpd_relay_host }}"
smtpd_secrets_table: "{{ vault_smtpd_secrets_table }}"
sshd_address_family: "{{ vault_sshd_address_family }}"
sshd_listen_addresses: "{{ vault_sshd_listen_addresses }}"
unbound_forward_zones: "{{ vault_unbound_forward_zones }}"
users: "{{ vault_users }}"
vpn_server_ipv4: "{{ vault_vpn_server_ipv4 }}"
vpn_server_ipv6: "{{ vault_vpn_server_ipv6 }}"
wan_ipv4: "{{ vault_wan_ipv4 }}"
wan_ipv4_dest: "{{ vault_wan_ipv4_dest }}"
wan_ipv6: "{{ vault_wan_ipv6 }}"
...
