# host_vars/tombstone/main
---
# ansible_host: "{{ lan_ipv4|ipaddr('address') }}"
ansible_host: "{{ wan_ipv4|ipaddr('address') }}"
dhcpd_hosts: "{{ vault_dhcpd_hosts }}"
global_domain: "{{ vault_global_domain }}"
grafana_config_admin_password: "{{ vault_grafana_config_admin_password }}"
grafana_config_admin_user: "{{ vault_grafana_config_admin_user }}"
grafana_config_secret_key: "{{ vault_grafana_config_secret_key }}"
guest_if: "{{ vault_guest_if }}"
guest_ipv4: "{{ vault_guest_ipv4 }}"
# guest_ipv6: "{{ vault_guest_ipv6 }}"
guest_nameservers: "{{ vault_guest_nameservers }}"
guest_rdomain: "{{ vault_guest_rdomain }}"
guest_rtlabel: "guest"
guest_vlan: "{{ vault_guest_vlan }}"
httpd_htpasswd_content: "{{ vault_httpd_htpasswd_content }}"
iplayer_pvr_mail: "{{ vault_iplayer_pvr_mail }}"
iplayer_pvr_shows: "{{ vault_iplayer_pvr_shows }}"
iplayer_pvr_user: "{{ vault_iplayer_pvr_user }}"
lan_if: "{{ vault_lan_if }}"
lan_ipv4: "{{ vault_lan_ipv4 }}"
lan_ipv6: "{{ vault_lan_ipv6 }}"
lan_rtlabel: "lan"
nameservers: "{{ vault_nameservers }}"
ntpd_listen_on: "{{ vault_ntpd_listen_on }}"
ntpd_server: "{{ vault_ntpd_server }}"
pppoe_authkey: "{{ vault_pppoe_authkey }}"
pppoe_authname: "{{ vault_pppoe_authname }}"
pppoe_mtu: 1500
pppoe_if: "{{ vault_pppoe_if }}"
relayd_csp:
  - "default-src 'none'"
  - "style-src 'self' 'unsafe-inline'"
  - "img-src 'self' data:"
  - "media-src 'self'"
  - "upgrade-insecure-requests"
  - "referrer origin"
  - "report-uri {{ report_uri }}/r/d/csp/enforce"
relayd_ct:
  - max-age=60  # TODO: max-age=31536000
  - report-uri="{{ report_uri }}/r/d/ct/enforce"
  - enforce
relayd_sts:
  - "max-age=31536000"
  - "includeSubDomains"
  - "preload"
report_uri: "https://nosborn.report-uri.com"
smtpd_max_message_size: "{{ vault_smtpd_max_message_size }}"
smtpd_relay_host: "{{ vault_smtpd_relay_host }}"
smtpd_secrets_table: "{{ vault_smtpd_secrets_table }}"
# sshd_listen_addresses: "{{ vault_sshd_listen_addresses }}"
timezone: "{{ vault_timezone }}"
# users: "{{ vault_users }}"
# vpn_client_if: "{{ vault_vpn_client_if }}"
# vpn_server_if: "{{ vault_vpn_server_if }}"
# vpn_server_ipv4: "{{ vault_vpn_server_ipv4 }}"
# vpn_server_ipv4_dest: "{{ vault_vpn_server_ipv4_dest }}"
# vpn_server_ipv6: "{{ vault_vpn_server_ipv6 }}"
wan_if: "{{ vault_wan_if }}"
wan_ipv4: "{{ vault_wan_ipv4 }}"
wan_ipv6: "{{ vault_wan_ipv6 }}"
wan_rtlabel: "wan"
wlan_if: "{{ vault_wlan_if }}"
wlan_rtlabel: "wlan"
...
