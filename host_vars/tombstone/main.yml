dhcpd_hosts: "{{ vault_dhcpd_hosts }}"
global_domain: "{{ vault_global_domain }}"
grafana_config_admin_password: "{{ vault_grafana_config_admin_password }}"
grafana_config_admin_user: "{{ vault_grafana_config_admin_user }}"
grafana_config_secret_key: "{{ vault_grafana_config_secret_key }}"
guest_if: "{{ vault_guest_if }}"
guest_ipv4: "{{ vault_guest_ipv4 }}"
