# yamllint disable rule:line-length
---
apk_repositories: "{{ vault_apk_repositories }}"
external_domain: "{{ vault_external_domain }}"
external_fqdn: "{{ vault_external_fqdn }}"
gateway: "{{ vault_gateway }}"
grafana_security_secret_key: "{{ vault_grafana_security_secret_key }}"
# grub_cmdline_linux_default: "{{ vault_grub_cmdline_linux_default }}"
homebridge_config: "{{ vault_homebridge_config }}"
imapfilter_config: "{{ vault_imapfilter_config }}"
# kernel_configuration: "{{ vault_kernel_configuration }}"
lan_if: "{{ vault_lan_if }}"
lan_ipv4_address: "{{ vault_lan_ipv4_address }}"
loki_push_url: "{{ vault_loki_push_url }}"
# opensmtpd_aliases: "{{ vault_opensmtpd_aliases }}"
# opensmtpd_relay_host: "{{ vault_opensmtpd_relay_host }}"
# opensmtpd_secrets: "{{ vault_opensmtpd_secrets }}"
prometheus_pushover_token: "{{ vault_prometheus_pushover_token }}"
proxy_gb_domains: "{{ vault_proxy_gb_domains | sort }}"
proxy_in_domains: "{{ vault_proxy_in_domains | sort }}"
# sshd_config_allow_users: "{{ vault_sshd_config_allow_users }}"
step_ca_password: "{{ vault_step_ca_password }}"
# tls_certificate: "{{ vault_tls_certificate }}"
# tls_private_key: "{{ vault_tls_private_key }}"
unbound_conf_src: "{{ vault_unbound_conf_src }}"
unbound_config_access_controls: "{{ vault_unbound_config_access_controls }}"
unbound_config_interfaces: "{{ vault_unbound_config_interfaces }}"
unbound_config_local_data: "{{ vault_unbound_config_local_data }}"
unbound_forwarders: "{{ vault_unbound_forwarders }}"
wireguard_if: "{{ vault_wireguard_if }}"
wireguard_ipv4_address: "{{ vault_wireguard_ipv4_address }}"
wireguard_peers: "{{ vault_wireguard_peers }}"
wireguard_private_key: "{{ vault_wireguard_private_key }}"
wireguard_public_key: "{{ vault_wireguard_public_key }}"
