# yamllint disable rule:line-length
---
ansible_host: "{{ lan_ipv4_address }}"
ansible_user: "{{ vault_ansible_user }}"
homebridge_config_accessories: "{{ vault_homebridge_config_accessories }}"
homebridge_config_bridge_pin: "{{ vault_homebridge_config_bridge_pin }}"
homebridge_config_bridge_username: "{{ vault_homebridge_config_bridge_username }}"
homebridge_config_platforms: "{{ vault_homebridge_config_platforms }}"
homebridge_plugins: "{{ vault_homebridge_plugins }}"
lan_if: "{{ vault_lan_if }}"
lan_ipv4_address: "{{ vault_lan_ipv4_address }}"
mail_aliases: "{{ vault_mail_aliases }}"
# mail_domains: "{{ vault_mail_domains }}"
# mail_virtuals: "{{ vault_mail_virtuals }}"
ntpd_constraint: "{{ vault_ntpd_constraint }}"
ntpd_constraints: "{{ vault_ntpd_constraints }}"
ntpd_server: "{{ vault_ntpd_server }}"
ntpd_servers: "{{ vault_ntpd_servers }}"
pushover_monit_api_token: "{{ vault_pushover_monit_api_token }}"
pushover_user_key: "{{ vault_pushover_user_key }}"
smartdns_domains: "{{ vault_smartdns_domains | sort }}"
smartdns_exclusions: "{{ vault_smartdns_exclusions | sort }}"
smartdns_servers: "{{ vault_smartdns_servers }}"
smtpd_max_message_size: "{{ vault_smtpd_max_message_size }}"
smtpd_secrets_table: "{{ vault_smtpd_secrets_table }}"
tor_config_exclude_nodes: "{{ vault_tor_config_exclude_nodes }}"
unbound_blacklist: "{{ vault_unbound_blacklist }}"
unbound_forward_domains: "{{ vault_unbound_forward_domains }}"
unbound_forwarders: "{{ vault_unbound_forwarders }}"
unbound_nodefault_local_zones: "{{ vault_unbound_nodefault_local_zones }}"
