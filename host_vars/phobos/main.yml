# host_vars/phobos/main
---
ansible_host: "phobos.{{ global_domain }}"
global_domain: "{{ vault_global_domain }}"
# httpd_htpasswd_content: "{{ vault_httpd_htpasswd_content }}"
# nameservers: "{{ vault_nameservers }}"
ntpd_config_constraint: "{{ vault_ntpd_config_constraint }}"
# smtpd_max_message_size: "{{ vault_smtpd_max_message_size }}"
# smtpd_relay_host: "{{ vault_smtpd_relay_host }}"
# smtpd_secrets_table: "{{ vault_smtpd_secrets_table }}"
sshd_config_challenge_response_authentication: 'no'
sshd_config_host_key: "{{ vault_sshd_config_host_key }}"
sshd_config_listen_address: "{{ vault_sshd_config_listen_address | flatten }}"
sshd_config_password_authentication: 'no'
timezone: "{{ vault_timezone }}"
# unbound_config_default_forward_addr: "{{ vault_unbound_config_default_forward_addr }}"
unbound_config_interface: "{{ vault_unbound_config_interface | flatten }}"
# # users: "{{ vault_users }}"
# # vpn_server_if: "{{ vault_vpn_server_if }}"
# # vpn_server_ipv4: "{{ vault_vpn_server_ipv4 }}"
# # vpn_server_ipv4_dest: "{{ vault_vpn_server_ipv4_dest }}"
# # vpn_server_ipv6: "{{ vault_vpn_server_ipv6 }}"
# wan_if: "{{ vault_wan_if }}"
# # wan_ipv4: "{{ vault_wan_ipv4 }}"
# # wan_ipv6: "{{ vault_wan_ipv6 }}"
