# group_vars/OpenBSD/main
# yamllint disable rule:line-length
---
ansible_become: "{{ vault_ansible_become }}"
ansible_become_method: doas
ansible_python_interpreter: /usr/local/bin/python3
ansible_user: "{{ vault_ansible_user }}"
installurl: "{{ vault_installurl }}"
root_alias: "{{ vault_root_alias }}"
sshd_config_allow_agent_forwarding: "{{ vault_sshd_config_allow_agent_forwarding }}"
sshd_config_allow_tcp_forwarding: "{{ vault_sshd_config_allow_tcp_forwarding }}"
sshd_config_allow_users: "{{ vault_sshd_config_allow_users }}"
sshd_config_challenge_response_authentication: "{{ vault_sshd_config_challenge_response_authentication }}"
sshd_config_client_alive_interval: "{{ vault_sshd_config_client_alive_interval }}"
sshd_config_host_keys: "{{ vault_sshd_config_host_keys }}"
sshd_config_password_authentication: "{{ vault_sshd_config_password_authentication }}"
...
