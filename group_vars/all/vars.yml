---
certbot_email_address: "{{ vault_certbot_email_address }}"
dns_forward_domains: "{{ vault_dns_forward_domains }}"
domain_name: "{{ vault_domain_name }}"
elastic_version: 7.12.1
elasticsearch_host: "{{ vault_elasticsearch_host }}"
getflix_api_key: "{{ vault_getflix_api_key }}"
kibana_host: "{{ vault_kibana_host }}"
root_group: root
smartdns_domains: "{{ vault_smartdns_domains | sort }}"
smartdns_exclusions: "{{ vault_smartdns_exclusions | sort }}"
smartdns_servers: "{{ vault_smartdns_servers }}"
timezone: "{{ vault_timezone }}"
wireguard_ipv4_subnet: "{{ vault_wireguard_ipv4_subnet }}"
wireguard_port: "{{ vault_wireguard_port }}"
