# yamllint disable rule:line-length
---
ansible_become: "{{ vault_ansible_become }}"
ansible_scp_if_ssh: "{{ vault_ansible_scp_if_ssh }}"
ansible_user: "{{ vault_ansible_user }}"
dns_forward_domains: "{{ vault_dns_forward_domains }}"
domain_name: "{{ vault_domain_name }}"
getflix_api_key: "{{ vault_getflix_api_key }}"
hosts: "{{ vault_hosts }}"
letsencrypt_email: "{{ vault_letsencrypt_email }}"
ntp_interfaces: "{{ vault_ntp_interfaces }}"
ntp_pool_member: "{{ vault_ntp_pool_member }}"
ntp_servers: "{{ vault_ntp_servers }}"
pushover_user_key: "{{ vault_pushover_user_key }}"
root_group: root
sshd_config_allow_tcp_forwarding: "{{ vault_sshd_config_allow_tcp_forwarding }}"
timezone: "{{ vault_timezone }}"
vpn_ipv4_subnet: "{{ vault_vpn_ipv4_subnet }}"
vpn_ipv6_subnet: "{{ vault_vpn_ipv6_subnet }}"
