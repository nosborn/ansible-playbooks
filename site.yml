# yamllint disable rule:line-length
---
- hosts: all

  pre_tasks:
    - name: gather facts from excluded hosts
      ansible.builtin.setup:
      delegate_to: "{{ item }}"
      delegate_facts: true
      loop: "{{ groups['all'] }}"
      when: item not in ansible_play_hosts
      run_once: true
      tags:
        - always

- hosts: tombstone
  gather_facts: false

  pre_tasks:
    - name: install ACL support
      ansible.builtin.apt:
        name: acl
        install_recommends: false

    - name: set time zone
      ansible.builtin.file:
        path: /etc/localtime
        src: /usr/share/zoneinfo/{{ timezone }}
        state: link
      tags:
        - always

    - name: set time zone
      ansible.builtin.copy:
        content: "{{ timezone }}\n"
        dest: /etc/timezone
        owner: root
        group: root
        mode: 0444
      tags:
        - always

    - name: configure hosts file
      ansible.builtin.lineinfile:
        path: /etc/hosts
        regexp: "^127\\.0\\.1\\.1\t"
        line: "{{ lan_ipv4_address }}\ttombstone.{{ domain_name }}\ttombstone"
      tags:
        - always

    - name: configure network interfaces
      ansible.builtin.template:
        src: network/interfaces.j2
        dest: /etc/network/interfaces
        owner: root
        group: root
        mode: 0444
      notify: restart networking
      tags:
        - always

    - name: configure resolver
      ansible.builtin.copy:
        content: "{{ resolver_configuration }}"
        dest: /etc/resolv.conf
        owner: root
        group: root
        mode: 0444
      tags:
        - always

    - name: restart networking now
      ansible.builtin.meta: flush_handlers
      tags:
        - always

  roles:
    - role: bibliogram
      tags:
        - bibliogram
    - role: chrony
    - role: ddclient
    - role: docker
      tags:
        - docker
    # - role: grafana
    #   tags:
    #     - grafana
    - role: homebridge
      tags:
        - homebridge
    - role: invidious
      tags:
        - invidious
    - role: locale
    # - role: loki
    #   tags:
    #     - loki
    - role: nano
    - role: nftables
      tags:
        - nftables
    - role: nitter
      tags:
        - nitter
    - role: opensmtpd
      tags:
        - opensmtpd
    - role: ownca
    # - role: prometheus
    #   tags:
    #     - prometheus
    # - role: promtail
    #   tags:
    #     - promtail
    - role: restic
      when: false # FIXME
    - role: rfkill
    - role: rimgo
      tags:
        - rimgo
    - role: samba
    - role: scribe
      tags:
        - scribe
    - role: sshd
    - role: teddit
      tags:
        - teddit
    - role: traefik
      tags:
        - traefik
    - role: unbound
      vars:
        unbound_outgoing_port_avoid:
          "{{ [unifi_discovery_port, wireguard_configs | dict2items | map(attribute='value.listen_port')] | flatten | sort | unique }}"
      tags:
        - unbound
    - role: watchtower
      tags:
        - watchtower
    - role: wireguard

  handlers:
    - name: restart networking
      ansible.builtin.systemd:
        name: networking.service
        state: restarted

- hosts: uck-g2
  gather_facts: false

  roles:
    - role: unifi

- hosts: usg
  gather_facts: false

  roles:
    - role: unifi_gateway

- hosts: localhost
  gather_facts: false

  tasks:
    - name: create MDM directory
      ansible.builtin.file:
        path: "{{ mdm_dir }}"
        mode: 0700
        state: directory

    - name: create MDM profiles
      ansible.builtin.template:
        src: mdm/mobileconfig.j2
        dest: "{{ mdm_dir }}/.{{ item.name }}.mobileconfig"
        mode: 0400
        validate: plutil -lint %s
      vars:
        root_ca_payload_content: "{{ ownca_certificate }}"
      loop: "{{ hostvars.tombstone.vpn_peers }}"
      loop_control:
        label: "{{ item.name }}"
      register: mobileconfig_result
