---
- name: Gather facts
  hosts: all

  pre_tasks:
    - name: gather facts from excluded hosts
      ansible.builtin.setup: {}
      delegate_to: "{{ item }}"
      delegate_facts: true
      loop: "{{ groups['all'] }}"
      when: item not in ansible_play_hosts
      run_once: true
      tags:
        - always

- name: Configure Tombstone
  hosts:
    - tombstone
  gather_facts: false

  pre_tasks:
    - name: configure LAN network
      ansible.builtin.copy:
        content: |
          [Match]
          Name={{ lan_if }}

          [Network]
          Address={{ lan_ipv4_address }}/24
          Gateway={{ lan_ipv4_subnet | ansible.utils.nthhost(1) }}
          DNS={{ lan_ipv4_subnet | ansible.utils.nthhost(1) }}
          ;IPv6AcceptRA=true
          IPv6PrivacyExtensions=yes

          ;[IPv6AcceptRA]
          ;Token=prefixstable
        dest: /etc/systemd/network/20-lan.network
        owner: root
        group: root
        mode: !!str 0444
      tags:
        - always
      notify: reboot

    - name: configure WireGuard device
      ansible.builtin.copy:
        content: |
          [NetDev]
          Kind=wireguard
          Name=wg0

          [WireGuard]
          ListenPort={{ wg0_listen_port }}
          PrivateKey={{ wg0_interface_private_key }}

          [WireGuardPeer]
          {% for allowed_ips in wg0_peer_allowed_ips %}
          AllowedIPs={{ allowed_ips }}
          {% endfor %}
          Endpoint={{ wg0_peer_endpoint }}
          PersistentKeepalive=25
          PublicKey={{ wg0_peer_public_key }}
        dest: /etc/systemd/network/99-wg0.netdev
        owner: root
        group: systemd-network
        mode: !!str 0440
      tags:
        - always
      notify: reboot

    - name: configure WireGuard VPN
      ansible.builtin.copy:
        content: |
          [Match]
          Name=wg0

          [Network]
          Address={{ wg0_interface_address }}
          ;DNS={{ wg0_interface_dns }}

          [Route]
          Destination={{ wg0_route_destination }}
          Gateway={{ wg0_interface_address | ansible.utils.ipaddr('address') }}
        dest: /etc/systemd/network/99-wg0.network
        owner: root
        group: root
        mode: !!str 0444
      tags:
        - always
      notify: reboot

    - name: enable systemd-networkd
      ansible.builtin.systemd_service:
        name: systemd-networkd.service
        enabled: true
      tags:
        - always
      notify: reboot

    - name: remove interfaces file
      ansible.builtin.file:
        path: /etc/network/interfaces
        state: absent
      notify: reboot

    - name: configure kernel
      ansible.builtin.lineinfile:
        path: /etc/default/grub
        regex: ^GRUB_CMDLINE_LINUX_DEFAULT=
        line: GRUB_CMDLINE_LINUX_DEFAULT="quiet mitigations=off"
      notify:
        - run update-grub
        - reboot

    - ansible.builtin.meta: flush_handlers
      tags:
        - always

    - name: refresh network facts
      ansible.builtin.setup:
        gather_subset:
          - network
      tags:
        - always

    - name: install prerequisite packages
      ansible.builtin.apt:
        name:
          - acl
          - attr
      tags:
        - always

    - name: remove conflicting packages
      ansible.builtin.apt:
        autoremove: true
        name:
          - ufw
        purge: true
        state: absent
      tags:
        - always

  roles:
    - role: alertmanager
      tags:
        - alertmanager
      when: false
    - role: alloy
      tags:
        - alloy
    - role: bazarr
      tags:
        - bazarr
      when: false # has issues with Python 3.13
    - role: calibre
      tags:
        - calibre
    - role: calibre_web
      tags:
        - calibre-web
    - role: dns_updater
      tags:
        - dns-updater
    - role: grafana
      tags:
        - grafana
    - role: homebridge
      tags:
        - homebridge
    - role: imapfilter
      tags:
        - imapfilter
    - role: lidarr
      tags:
        - lidarr
    - role: loki
      tags:
        - loki
    - role: opensmtpd
      tags:
        - opensmtpd
      when: false
    - role: plexmediaserver
      tags:
        - plexmediaserver
    - role: prometheus
      tags:
        - prometheus
    - role: prowlarr
      tags:
        - prowlarr
    - role: qbittorrent
      tags:
        - qbittorrent
    - role: radarr
      tags:
        - radarr
    - role: readarr
      tags:
        - readarr
    - role: restic
      tags:
        - restic
    - role: samba
      tags:
        - samba
    - role: sabnzbd
      tags:
        - sabnzbd
    - role: sonarr
      tags:
        - sonarr
    - role: sshd
      tags:
        - sshd
    - role: unattended_upgrades
      tags:
        unattended-upgrades
    - role: unbound
      tags:
        - unbound

  tasks:
    - name: install additional packages
      ansible.builtin.apt:
        name:
          - curl
          - jq
          - linux-cpupower
          - lsof
          - man-db
          - rfkill
          - tcpdump
          - wireguard-tools
      tags:
        - always

    - name: remove unwanted packages
      ansible.builtin.apt:
        autoremove: true
        name:
          - nano
        purge: true
        state: absent
      tags:
        - always

  handlers:
    - name: reboot
      ansible.builtin.reboot: {}

    - name: update-grub # noqa no-changed-when
      ansible.builtin.command:
        cmd: update-grub

- name: Configure Gateway
  hosts: gateway
  gather_facts: false

  roles:
    - role: unifi_gateway
      tags:
        - unifi-gateway
      when: false
