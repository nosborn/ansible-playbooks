# site
---
- hosts: mac-mini

  roles:
  # - ssh

- hosts: tombstone

  pre_tasks:
    - name: interface-specific configuration files
      template:
        src=hostname.{{ item }}.j2 dest=/etc/hostname.{{ item }}
        owner=root group=wheel mode=0440
      notify: netstart
      with_items:
        - "{{ lan_if }}"
        - "{{ pppoe_pppoedev }}"
        - "{{ wan_if }}"
        - "{{ wlan_if }}"

    - name: Default hostname
      copy:
        content="tombstone.{{ global_domain }}\n" dest=/etc/myname
        owner=root group=wheel mode=0444

    - name: System-wide package system configuration
      copy:
        content="{{ installurl }}\n" dest=/etc/installurl
        owner=root group=wheel mode=0444

  roles:
    - apmd
    - bwm-ng
  # - c-icap
    - collectd
    - dhcpd
    - daily
    - doas
    - facette
    - flashrom
    - iked
    - letsencrypt
    - locale
    - newsyslog
    - nginx
    - nsd
    - ntpd
    - openmdns
    - openvpn
    - pf
    - pftop
    - router
    - rtadvd
    - smtpd
    - sndiod
    - squid
    - ssh
    - sysclean
    - sysmerge
    - unbound
    - monit # do last

  tasks:
    - name: 'boot configuration'
      template:
        src=boot.conf.j2 dest=/etc/boot.conf
        owner=root group=wheel mode=0444

    - name: 'Host name database'
      template:
        src=hosts.j2 dest=/etc/hosts
        owner=root group=wheel mode=0444

    #- name: system login profile
    #  copy:
    #    content="PS1='\h\$ '\n" dest=/etc/profile
    #    owner=root group=wheel mode=0444

    - name: 'terminal initialization information'
      replace:
        dest=/etc/ttys
        regexp='^(console\s+.+)\s+secure$'
        replace='\1'

    - name: sysctl variables to set at system startup
      sysctl: name={{ item.key }} reload=no sysctl_set=yes value={{ item.value }}
      with_dict:
        ddb.panic: 0
        net.inet.ah.enable: 0
      # net.inet.esp.enable: 0
        net.inet.ip.ifq.maxlen: 512
        net.inet.tcp.mssdflt: 1440
        net.inet.udp.recvspace: 131072
        net.inet.udp.sendspace: 131072
        net.inet6.ip6.ifq.maxlen: 512

    - name: Resolver configuration file
      template:
        src=templates/resolv.conf.j2 dest=/etc/resolv.conf
        owner=root group=wheel mode=0444

  handlers:
  - name: netstart
    command: /bin/sh /etc/netstart
...
