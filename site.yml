# yamllint disable rule:line-length
---
- name: Gather facts
  hosts: all

  pre_tasks:
    - name: gather facts from excluded hosts
      ansible.builtin.setup:
      delegate_to: "{{ item }}"
      delegate_facts: true
      loop: "{{ groups['all'] }}"
      when: item not in ansible_play_hosts
      run_once: true
      tags:
        - always

- name: Alpine Linux early configuration
  hosts:
    - proxy_gb
    - proxy_in
    - tombstone
  gather_facts: false

  pre_tasks:
    - name: configure repositories
      ansible.builtin.copy:
        content: "{{ apk_repositories }}"
        dest: /etc/apk/repositories
        owner: root
        group: root
        mode: !!str 0444
      tags:
        - always

    - name: update repositories
      community.general.apk:
        update_cache: true
      changed_when: false
      tags:
        - always

    - name: install prerequisite packages
      ansible.builtin.package:
        name:
          - acl
        state: latest
      register: result
      until: result is not failed
      tags:
        - always

  roles:
    - role: ufw
      tags:
        - always
    - role: wireguard
      tags:
        - always

- name: Alpine Linux common configuration
  hosts:
    - proxy_gb
    - proxy_in
    - tombstone
  gather_facts: false
  strategy: free

  roles:
    - role: chrony
    - role: nginx
      tags:
        - nginx
    - role: node_exporter
    - role: openrc_exporter
    - role: promtail
    - role: sshd
    - role: tcpdump
    - role: unbound
      tags:
        - unbound
    - role: wireguard_exporter

- name: Configure Tombstone
  hosts: tombstone
  gather_facts: false

  roles:
    - role: alertmanager
    - role: blackbox_exporter
      when: false # FIXME
    - role: grafana
    - role: homebridge
    - role: imapfilter
      when: false
    - role: loki
    - role: man_pages
    - role: microcode
    - role: prometheus
    - role: step_ca

- name: Configure CloudKey
  hosts: cloudkey
  gather_facts: false

  roles:
    - role: unifi

- name: Configure Gateway
  hosts: gateway
  gather_facts: false

  roles:
    - role: unifi_gateway
