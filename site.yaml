- name: Configure DiskStation
  hosts:
    - diskstation
  gather_facts: false

  pre_tasks:
    - name: install Python
      ansible.builtin.raw: /usr/syno/bin/synopkg install_from_server Python3.9
      changed_when: false
      failed_when: false

    - name: bootstrap pip
      # ansible.builtin.raw: /usr/local/bin/python3.9 -m ensurepip --upgrade
      ansible.builtin.raw: /usr/local/bin/python3.9 -m ensurepip
      changed_when: false

    - name: bootstrap Python dependencies
      # ansible.builtin.raw: /usr/local/bin/python3.9 -m pip install --upgrade packaging setuptools
      ansible.builtin.raw: /usr/local/bin/python3.9 -m pip install packaging setuptools
      changed_when: false

    - name: install Python dependencies
      ansible.builtin.pip:
        name:
          - PyYAML
          - requests

  roles:
    - role: nextcloud
      tags:
        - nextcloud

- name: Configure proxy-nl
  hosts:
    - proxy-nl
  gather_facts: false

  pre_tasks:
    - name: configure network
      ansible.builtin.copy:
        content: |
          auto lo
          iface lo inet loopback

          auto enp1s0
          iface enp1s0 inet dhcp
            dns-nameservers 108.61.10.10 2001:19f0:300:1704::6
          iface enp1s0 inet6 auto
            privext 2
        dest: /etc/network/interfaces
        owner: root
        group: root
        mode: !!str 0444
      tags:
        - always
      notify: reboot

    - name: flush handlers
      ansible.builtin.meta: flush_handlers
      tags:
        - always

    - ansible.builtin.shell:
        cmd: ip -f inet6 -o addr show dev {{ ansible_facts['default_ipv6'].interface }} scope global mngtmpaddr | awk '{print $4}' | cut -d/ -f1
      changed_when: false
      register: result
      when: false

    - ansible.builtin.set_fact:
        wan_ipv6_address: "{{ result.stdout | trim }}"
      when: false

    - name: install prerequisite packages
      ansible.builtin.apt:
        name:
          - acl
          - attr
      tags:
        - always

    - name: remove conflicting packages
      ansible.builtin.apt:
        autoremove: true
        name:
          - ufw
        purge: true
        state: absent
      tags:
        - always

  roles:
