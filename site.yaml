- name: Configure Tombstone
  hosts:
    - tombstone
  gather_facts: false

  module_defaults:
    group/kubernetes.core.k8s:
      kubeconfig: "{{ k8s_kubeconfig }}"

  pre_tasks:
    - name: configure LAN network
      ansible.builtin.copy:
        content: |
          [Match]
          Name={{ lan_if }}

          [Network]
          Address={{ lan_ipv4_address }}/24
          DNS={{ lan_ipv4_subnet | ansible.utils.nthhost(1) }}
          Gateway={{ lan_ipv4_subnet | ansible.utils.nthhost(1) }}
          IPv6AcceptRA=yes
          IPv6PrivacyExtensions=yes

          [IPv6AcceptRA]
          Token=eui64
        dest: /etc/systemd/network/20-lan.network
        owner: root
        group: root
        mode: !!str 0444
      notify: reboot
      tags:
        - always

    - name: enable systemd-networkd
      ansible.builtin.systemd_service:
        name: systemd-networkd.service
        enabled: true
      notify: reboot
      tags:
        - always

    - name: remove interfaces file
      ansible.builtin.file:
        path: /etc/network/interfaces
        state: absent
      notify: reboot
      tags:
        - always

    - name: flush handlers
      ansible.builtin.meta: flush_handlers
      tags:
        - always

    - name: refresh network facts
      ansible.builtin.setup:
        gather_subset:
          - network
      tags:
        - always

    - ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/vultr-apprepo.list
        - /etc/apt/trusted.gpg.d/vultr-apprepo.gpg

    - name: install prerequisite packages
      ansible.builtin.apt:
        name:
          - acl
          - attr
          - gpg
          - python3-demjson # jsonlint
          - python3-lxml
          - virtualenv
          - yamllint
      tags:
        - always

    - name: remove conflicting packages
      ansible.builtin.apt:
        name:
          - ufw
        autoremove: true
        purge: true
        state: absent
      tags:
        - always

