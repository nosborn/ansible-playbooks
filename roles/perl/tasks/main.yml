---
- name: install package
  command: /usr/syno/bin/synopkg install_from_server Perl
  args:
    creates: /var/packages/Perl/INFO
  register: perl_package_result
  until: perl_package_result is succeeded

- name: install cpanm
  get_url:
    url: https://cpanmin.us/
    dest: /usr/local/bin/cpanm
    owner: root
    group: root
    mode: 0555
