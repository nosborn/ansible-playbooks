# roles/elasticsearch/tasks/main
---
- name: create persistent storage
  file:
    path: "{{ item }}"
    owner: "1000"  # elasticsearch
    group: root
    mode: 0775
    state: directory
  loop:
    - /volume1/docker/{{ elasticsearch_container_name }}/config
    - /volume1/docker/{{ elasticsearch_container_name }}/data

- name: install configuration files
  template:
    src: "{{ item }}.j2"
    dest: /volume1/docker/{{ elasticsearch_container_name }}/config/{{ item }}
    owner: root
    group: root
    mode: 0644
  loop:
    - elasticsearch.yml
  notify: restart elasticsearch

- name: create container
  docker_container:
    name: "{{ elasticsearch_container_name }}"
    comparisons:
      mac_address: ignore
    dns_servers:
      - "{{ hostvars['usg']['lan_ipv4_address'] }}"
    env:
      TZ: "{{ timezone }}"
      discovery.type: single-node
    exposed_ports:
      - "9200/tcp"
      - "9300/tcp"
    image: "{{ elasticsearch_image_name }}"
    init: true
    networks:
      - name: macvlan
        ipv4_address: "{{ elasticsearch_ipv4_address }}"
    networks_cli_compatible: true
    restart_policy: unless-stopped
    volumes:
      - /volume1/docker/{{ elasticsearch_container_name }}/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - /volume1/docker/{{ elasticsearch_container_name }}/data/:/usr/share/elasticsearch/data/:rw
