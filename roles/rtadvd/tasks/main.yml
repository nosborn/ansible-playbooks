# roles/rtadvd/tasks/main
---
- name: install configuration file
  template:
    src: rtadvd.conf.j2
    dest: /etc/rtadvd.conf
    owner: root
    group: wheel
    mode: 0444
  notify: restart rtadvd

- name: enable and start service
  service:
    name: rtadvd
    arguments: -s {{ lan_if }}
    enabled: true
    state: started
...
