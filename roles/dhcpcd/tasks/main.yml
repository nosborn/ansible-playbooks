# roles/dhcpcd/tasks/main
---
- name: install package
  openbsd_pkg: name=dhcpcd state=present

- name: DHCP client configuration file
  template:
    src=dhcpcd.conf.j2 dest=/etc/dhcpcd.conf
    owner=root group=wheel mode=0444
    backup=yes
  notify: restart dhcpcd

- name: enable DHCP client
  service: name=dhcpcd enabled=yes state=started

- fetch: src=/etc/dhcpcd.duid dest=backup fail_on_missing=yes
...
