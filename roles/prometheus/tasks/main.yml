---
- name: install package
  ansible.builtin.apt:
    name: prometheus
    install_recommends: false

- name: configure defaults
  ansible.builtin.lineinfile:
    path: /etc/default/prometheus
    regexp: ^ARGS=
    line: ARGS="--web.listen-address=localhost:9090"
    owner: root
    group: root
    mode: 0444
    validate: sh -n %s
  notify: restart prometheus

- name: install configuration
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: root
    group: root
    mode: 0444
    validate: "{{ yamllint_validate_command }}"
  notify: restart prometheus

- name: create service overrides directory
  ansible.builtin.file:
    path: /etc/systemd/system/prometheus.service.d
    owner: root
    group: root
    mode: 0755
    state: directory

- name: create service overrides
  ansible.builtin.copy:
    content: |
      [Service]
      SupplementaryGroups=docker
    dest: /etc/systemd/system/prometheus.service.d/override.conf
    owner: root
    group: root
    mode: 0444
  notify: restart prometheus

- name: enable and start service
  ansible.builtin.systemd:
    name: prometheus
    daemon_reload: true
    enabled: true
    state: started

- name: install blackbox-exporter
  ansible.builtin.import_tasks: blackbox.yml

- name: install node-exporter
  ansible.builtin.import_tasks: node.yml

- name: install unbound-exporter
  ansible.builtin.import_tasks: unbound.yml
