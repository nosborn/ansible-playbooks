# yamllint disable rule:line-length
---
- name: install package
  ansible.builtin.command:
    argv:
      - /usr/lib/go-{{ prometheus_golang_version }}/bin/go
      - install
      - github.com/letsencrypt/unbound_exporter@{{ prometheus_unbound_exporter_version }}
  changed_when: false

- name: install binary
  ansible.builtin.copy:
    src: /root/go/bin/unbound_exporter
    remote_src: true
    dest: /usr/local/bin/prometheus-unbound-exporter
    owner: root
    group: root
    mode: 0555
  notify: restart prometheus-unbound-exporter

- name: install service unit
  ansible.builtin.template:
    src: unbound-exporter.service.j2
    dest: /etc/systemd/system/prometheus-unbound-exporter.service
    owner: root
    group: root
    mode: 0444
  notify: restart prometheus-unbound-exporter

- name: enable and start service
  ansible.builtin.systemd:
    name: prometheus-unbound-exporter.service
    daemon_reload: true
    enabled: true
    state: started
