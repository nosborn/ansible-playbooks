# yamllint disable rule:line-length
---
- name: "unbound : install package"
  become: true
  become_flags: --set-home
  become_user: prometheus
  ansible.builtin.command:
    argv:
      - go
      - install
      - github.com/letsencrypt/unbound_exporter@{{ prometheus_unbound_exporter_version }}
  changed_when: false

- name: "unbound : install binary"
  ansible.builtin.copy:
    src: /var/lib/prometheus/go/bin/unbound_exporter
    remote_src: true
    dest: /usr/local/bin/prometheus-unbound-exporter
    owner: root
    group: root
    mode: 0555
  notify: restart prometheus-unbound-exporter

- name: "unbound : install service unit"
  ansible.builtin.template:
    src: unbound-exporter.service.j2
    dest: /etc/systemd/system/prometheus-unbound-exporter.service
    owner: root
    group: root
    mode: 0444
  notify: restart prometheus-unbound-exporter

- name: "unbound : enable and start service"
  ansible.builtin.systemd:
    name: prometheus-unbound-exporter.service
    daemon_reload: true
    enabled: true
    state: started
