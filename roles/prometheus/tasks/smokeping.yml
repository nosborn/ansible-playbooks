# yamllint disable rule:line-length
---
- name: "smokeping : install packages"
  ansible.builtin.apt:
    name: prometheus-smokeping-prober

- name: "smokeping : configure defaults"
  ansible.builtin.lineinfile:
    path: /etc/default/prometheus-smokeping-prober
    regexp: ^ARGS=
    line: ARGS="--config.file=/etc/prometheus/smokeping_prober.yml --privileged --web.listen-address=localhost:{{ prometheus_smokeping_prober_port }}"
    owner: root
    group: root
    mode: 0444
    validate: sh -n %s
  notify: restart prometheus-smokeping-prober

- name: "smokeping : install configuration"
  ansible.builtin.template:
    src: smokeping_prober.yml.j2
    dest: /etc/prometheus/smokeping_prober.yml
    owner: root
    group: root
    mode: 0444
    validate: "{{ yamllint_validate_command }}"
  notify: restart prometheus-smokeping-prober

- name: "smokeping : enable and start service"
  ansible.builtin.systemd:
    name: prometheus-smokeping-prober
    enabled: true
    state: started
