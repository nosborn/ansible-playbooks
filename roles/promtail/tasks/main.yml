---
- name: install package
  ansible.builtin.package:
    name: loki-promtail
    state: present
  register: promtail_result
  until: promtail_result is not failed

- name: configure
  ansible.builtin.template:
    src: config.yaml.j2
    dest: /etc/loki/promtail-local-config.yaml
    owner: root
    group: root
    mode: !!str 0440
  notify: restart promtail

- name: enable and start service
  ansible.builtin.service:
    name: loki-promtail
    enabled: true
    state: started
