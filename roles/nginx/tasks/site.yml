---
- ansible.builtin.template:
    src: "{{ src }}"
    dest: /etc/nginx/sites-available/{{ dest }}
    owner: root
    group: root
    mode: !!str 0444
  notify: reload nginx

- ansible.builtin.file:
    src: ../sites-available/{{ dest }}
    dest: /etc/nginx/sites-enabled/{{ dest }}
    state: link
  notify: reload nginx
