# yamllint disable rule:line-length
---
- name: install nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: install nginx content
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /var/www/htdocs/{{ item }}
    owner: root
    group: daemon
    mode: 0444
  loop:
    - index.html
    - robots.txt

- ansible.builtin.stat:  # noqa 502
    path: /etc/ssl/{{ ansible_fqdn }}.fullchain.pem
  register: nginx_ssl_certificate

- name: configure nginx
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: wheel
    mode: 0444
    validate: nginx -c %s -t
  notify: restart nginx

- name: enable and start nginx
  ansible.builtin.service:
    name: nginx
    enabled: true
    state: started

- name: rotate nginx access log
  ansible.builtin.lineinfile:
    path: /etc/newsyslog.conf
    regex: ^/var/www/logs/access.log
    line: /var/www/logs/access.log                644  4     *    $W0   Z /var/run/nginx.pid SIGUSR1

- name: rotate nginx error log
  ansible.builtin.lineinfile:
    path: /etc/newsyslog.conf
    regex: ^/var/www/logs/error.log
    line: /var/www/logs/error.log                 644  4     *    $W0   Z /var/run/nginx.pid SIGUSR1
