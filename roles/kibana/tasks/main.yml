# roles/kibana/tasks/main
---
- name: create persistent storage
  file:
    path: "{{ item }}"
    owner: "1000"  # kibana
    group: root
    mode: 0775
    state: directory
  loop:
    - /volume1/docker/{{ kibana_container_name }}/config
    - /volume1/docker/{{ kibana_container_name }}/data

- name: install configuration files
  template:
    src: "{{ item }}.j2"
    dest: /volume1/docker/{{ kibana_container_name }}/config/{{ item }}
    owner: root
    group: root
    mode: 0644
  loop:
    - kibana.yml
  notify: restart kibana

- name: create container
  docker_container:
    name: "{{ kibana_container_name }}"
    comparisons:
      mac_address: ignore
    dns_servers:
      - "{{ hostvars['usg']['lan_ipv4_address'] }}"
    etc_hosts:
      elasticsearch: "{{ elasticsearch_ipv4_address }}"
    env:
      TZ: "{{ timezone }}"
    image: "{{ kibana_image_name }}"
    init: true
    # mac_address: "02:42:c0:a8:01:c1"
    networks:
      - name: macvlan
        ipv4_address: "{{ kibana_ipv4_address }}"
    networks_cli_compatible: true
    restart_policy: unless-stopped
    volumes:
      - /volume1/docker/{{ kibana_container_name }}/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - /volume1/docker/{{ kibana_container_name }}/data/:/usr/share/kibana/data/:rw
