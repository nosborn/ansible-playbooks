# roles/kibana/tasks/main
---
- name: install package
  package:
    name: kibana
    state: present
  register: kibana_package_result
  until: kibana_package_result is succeeded

- name: install configuration file
  template:
    src: kibana.yml.j2
    dest: /etc/kibana/kibana.yml
    owner: root
    group: _kibana
    mode: 0440
    validate: "{{ yamllint_validation_command }}"
  notify: restart kibana

- name: enable and start service
  service:
    name: kibana
    enabled: true
    state: started
...
