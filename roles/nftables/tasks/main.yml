# roles/nftables/tasks/main
---
- name: install package
  package: name=nftables state=present

- name: configure nftables framework
  template:
    src=nftables.conf.j2 dest=/etc/nftables.conf
    owner=root group=root mode=0400
    validate='nft -c -f %s'
  notify: restart nftables

- name: start nftables
  service: name=nftables enabled=yes state=started
...
