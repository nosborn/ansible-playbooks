# roles/python/tasks/main
---
- name: create symbolic links
  file:
    src: "{{ item.key }}"
    dest: /usr/local/bin/{{ item.value }}
    state: link
  with_dict:
    pydoc2.7: pydoc
    python2.7: python
    python2.7-2to3: 2to3
    python2.7-config: python-config
  when: ansible_python['version_info'][0] == 2 and ansible_python['version_info'][1] == 7
...
