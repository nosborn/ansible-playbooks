# roles/dhcpd/tasks/main
---
- name: install package
  package: name=dhcp state=present

- name: DHCP server configuration file
  template:
    src=dhcpd.conf.j2 dest=/etc/dhcpd.conf
    owner=root group=root mode=0444
    validate='dhcpd -t -cf %s'
  notify: restart dhcpd

- name: enable and start service
  service: name=dhcpd4 enabled=yes state=started
...
