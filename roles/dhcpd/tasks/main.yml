# roles/dhcpd/tasks/main
---
- name: DHCP server configuration file
  template:
    src=dhcpd.conf.j2 dest=/etc/dhcpd.conf
    owner=root group=wheel mode=0444
    validate='/usr/sbin/dhcpd -c %s -n'
  notify: restart dhcpd

- lineinfile:
    path: /etc/rc.conf.local
    regexp: '^dhcpd_rtable='
    line: 'dhcpd_rtable=1'
    insertafter: '^dhcpd_flags='
  notify: restart dhcpd

- name: start DHCP server
  service: name=dhcpd arguments=vether0 enabled=yes state=started
# service: name=dhcpd arguments={{ lan_if }} enabled=yes state=started
