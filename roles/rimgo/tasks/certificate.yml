# yamllint disable rule:line-length
---
- name: read existing private key
  ansible.builtin.slurp:
    src: /usr/local/etc/ssl/private/rimgo.{{ domain_name }}.key
  register: rimgo_privatekey_result
  failed_when: false

- name: read existing certificate
  ansible.builtin.slurp:
    src: /usr/local/etc/ssl/rimgo.{{ domain_name }}.crt
  register: rimgo_certificate_result
  failed_when: false

- name: issue certificate
  ansible.builtin.import_role:
    name: ownca
    tasks_from: issue.yml
  vars:
    privatekey_content: "{{ rimgo_privatekey_result.content | default('') | b64decode }}"
    certificate_content: "{{ rimgo_certificate_result.content | default('') | b64decode }}"
    common_name: rimgo.{{ domain_name }}
    subject_alt_name:
      - DNS:rimgo.{{ domain_name }}
      - DNS:imgur.com
      - DNS:i.imgur.com

- name: save private key
  ansible.builtin.copy:
    content: "{{ ownca_privatekey_result.privatekey }}\n"
    dest: /usr/local/etc/ssl/private/rimgo.{{ domain_name }}.key
    owner: root
    group: root
    mode: 0400
    validate: openssl rsa -in %s -noout

- name: save certificate
  ansible.builtin.copy:
    content: "{{ ownca_certificate_result.certificate }}\n"
    dest: /usr/local/etc/ssl/rimgo.{{ domain_name }}.crt
    owner: root
    group: root
    mode: 0444
    validate: openssl x509 -in %s -noout
