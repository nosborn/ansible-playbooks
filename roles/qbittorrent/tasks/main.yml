---
- name: create group
  ansible.builtin.group:
    name: qbittorrent
    system: true

- name: create user
  ansible.builtin.user:
    comment: qBittorrent
    createhome: false
    group: qbittorrent
    groups:
      - "{{ media_group }}"
    home: "{{ qbittorrent_home }}"
    name: qbittorrent
    password_lock: true
    shell: "{{ nologin_shell }}"
    system: true

- name: create home directory
  ansible.builtin.file:
    name: "{{ qbittorrent_home }}"
    owner: qbittorrent
    group: qbittorrent
    mode: !!str 0750
    state: directory

