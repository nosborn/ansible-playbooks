---
- name: install wireguard
  ansible.builtin.apt:
    name: wireguard
    install_recommends: false
    state: present

- name: create wireguard configuration directory
  ansible.builtin.file:
    path: /etc/wireguard
    owner: root
    group: root
    mode: 0700
    state: directory

- name: configure wireguard server
  ansible.builtin.template:
    src: server.conf.j2
    dest: /etc/wireguard/server.conf
    owner: root
    group: root
    mode: 0400

- name: configure wireguard server interface
  ansible.builtin.template:
    src: wg0.j2
    dest: /etc/network/interfaces.d/wg0
    owner: root
    group: root
    mode: 0444
  notify: ifup wg0
