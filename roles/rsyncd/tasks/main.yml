# roles/rsyncd/tasks/main
---
- name: install package
  openbsd_pkg: name=rsync-- state=installed

- template:
    src=rsyncd.conf.j2 dest=/etc/rsyncd.conf
    owner=root group=wheel mode=0444
  notify: restart rsyncd

- copy:
    content="{{ rsyncd_secrets }}" dest=/etc/rsyncd.secrets
    owner=root group=wheel mode=0400

- name: start service
  service: name=rsyncd enabled=yes state=started
...
