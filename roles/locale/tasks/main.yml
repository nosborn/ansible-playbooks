---
- name: configure locale
  ansible.builtin.copy:
    content: |
      LANG="en_GB.UTF-8"
      LANGUAGE="en_GB:en"
    dest: /etc/default/locale
    owner: root
    group: root
    mode: !!str 0444

- name: configure build locales
  ansible.builtin.lineinfile:
    path: /etc/locale.gen
    regexp: ^(?:# *)?en_GB.UTF-8 UTF-8$
    line: en_GB.UTF-8 UTF-8
  notify: build locales
