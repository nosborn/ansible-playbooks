---
- name: create config directory
  ansible.builtin.file:
    path: /var/lib/calibre
    owner: "{{ media_owner }}"
    group: "{{ media_group }}"
    mode: !!str 0750
    state: directory

- ansible.builtin.file:
    path: "{{ media_path }}/{{ calibre_item }}"
    owner: "{{ media_owner }}"
    group: "{{ media_group }}"
    mode: !!str 0750
    state: directory
  loop:
    - media
    - media/books
    - torrents/
    - torrents/complete
    - torrents/complete/books
    - usenet/
    - usenet/complete
    - usenet/complete/books
  loop_control:
    loop_var: calibre_item

- ansible.builtin.include_role:
    name: k3s
    tasks_from: namespace.yml
  vars:
    k3s_name: media

- ansible.builtin.template:
    src: manifest.yaml.j2
    dest: /var/lib/rancher/k3s/server/manifests/calibre.yaml
    owner: root
    group: root
    mode: !!str 0400
    validate: yamllint --strict %s

- ansible.builtin.include_role:
    name: media
    tasks_from: site.yml
  vars:
    media_name: calibre
