---
- name: restart smtpd
  ansible.builtin.service:
    name: smtpd
    state: restarted

- name: update aliases table
  ansible.builtin.command:
    argv:
      - smtpctl
      - update
      - table
      - aliases

- name: update secrets table
  ansible.builtin.command:
    argv:
      - smtpctl
      - update
      - table
      - secrets
