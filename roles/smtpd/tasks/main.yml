# roles/smtpd/tasks/main
---
- include_vars: vault.yml
  no_log: true

- copy:
    content="{{ mail_aliases }}"
    dest=/etc/mail/aliases
    owner=root group=wheel mode=0444
  notify: update aliases table

- copy:
    content="{{ smtpd_secrets_table }}"
    dest=/etc/mail/secrets
    owner=root group=_smtpd mode=0440
  notify: update secrets table

- template:
    src=smtpd.conf.j2 dest=/etc/mail/smtpd.conf
    owner=root group=wheel mode=0444
    validate='/usr/sbin/smtpd -f %s -n'
  notify: restart smtpd

- name: start SMTP daemon
  service: name=smtpd enabled=yes state=started
...
