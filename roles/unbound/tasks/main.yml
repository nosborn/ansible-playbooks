---
- name: install package
  ansible.builtin.apt:
    name:
      - ca-certificates
      - unbound
    state: present
  register: unbound_result
  until: unbound_result is not failed

- name: configure
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: /etc/unbound/{{ item }}
    owner: root
    group: root
    mode: !!str 0444
  loop:
    - unbound.conf
    - unbound.conf.d/bbc-iplayer.conf
    - unbound.conf.d/channel4.conf
    - unbound.conf.d/formula1.conf
    - unbound.conf.d/itv.conf
    - unbound.conf.d/my5.conf
  notify: restart unbound

- name: enable and start unbound
  ansible.builtin.systemd_service:
    name: unbound.service
    enabled: true
    state: started
