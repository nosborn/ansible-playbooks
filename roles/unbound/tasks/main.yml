# #     owner=root group=wheel mode=0444
# #   notify: restart unbound

- name: filter configuration files
  copy:
    src: "{{ item }}"
    dest: "{{ unbound_confdir }}/{{ item }}"
    owner: root
    group: wheel
    mode: "{{ unbound_mode }}"
  with_items:
    - redirect-zones.conf
  notify: reload unbound

