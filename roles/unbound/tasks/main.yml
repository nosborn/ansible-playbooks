---
- name: install RPZ databases
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /var/unbound/db/{{ item }}
    owner: _unbound
    group: _unbound
    mode: 0440
  loop:
    - rpz.doh
  notify: restart unbound

- name: install RPZ
  ansible.builtin.get_url:
    url: "{{ unbound_rpz_url }}"
    dest: /var/unbound/db/{{ unbound_rpz_name }}
    owner: _unbound
    group: _unbound
    mode: 0640
  notify: restart unbound

- name: install configuration file
  ansible.builtin.template:
    src: unbound.conf.j2
    dest: /var/unbound/etc/unbound.conf
    owner: root
    group: wheel
    mode: 0444
    validate: /usr/sbin/unbound-checkconf %s
  notify: restart unbound

- name: enable and start service
  ansible.builtin.service:
    name: unbound
    enabled: true
    state: started
