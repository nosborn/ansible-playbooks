# roles/unbound/tasks/main
# yamllint disable rule:line-length
---
- name: create build directory
  file:
    path: "{{ unbound_image_build_path }}"
    owner: root
    group: root
    mode: 0700
    state: directory

- name: upload build files
  template:
    src: Dockerfile.j2
    dest: "{{ unbound_image_build_path }}/Dockerfile"
    owner: root
    group: root
    mode: 0400

- name: build image
  docker_image:
    name: "{{ unbound_image_name }}"
    build:
      dockerfile: Dockerfile
      path: "{{ unbound_image_build_path }}"
      pull: true
    source: build

- name: create configuration directory
  file:
    path: /volume1/docker/{{ unbound_container_name }}
    owner: root
    group: root
    mode: 0755
    state: directory

- name: upload confguration file
  template:
    src: unbound.conf.j2
    dest: /volume1/docker/{{ unbound_container_name }}/unbound.conf
    owner: root
    group: root
    mode: 0644
  notify: restart unbound

- name: create container
  docker_container:
    name: "{{ unbound_container_name }}"
    dns_servers:
      - "{{ hostvars['usg']['lan_ipv4_address'] }}"
    expose:
      - "53:53/tcp"
      - "53:53/udp"
    image: "{{ unbound_image_name }}"
    init: true
    networks:
      - name: macvlan
        ipv4_address: "{{ unbound_ipv4_address }}"
    networks_cli_compatible: true
    restart_policy: unless-stopped
    volumes:
      - /volume1/docker/{{ unbound_container_name }}/unbound.conf:/etc/unbound/unbound.conf:ro
