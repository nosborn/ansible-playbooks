# yamllint disable rule:line-length
---
- name: create persistent storage
  file:
    path: "{{ docker_persistent_storage }}/{{ unbound_container_name }}"
    owner: root
    group: root
    mode: 0755
    state: directory

- name: create build directory
  file:
    path: "{{ docker_persistent_storage }}/{{ unbound_container_name }}/build"
    owner: root
    group: root
    mode: 0700
    state: directory

- name: upload build files
  template:
    src: Dockerfile.j2
    dest: "{{ docker_persistent_storage }}/{{ unbound_container_name }}/build/Dockerfile"
    owner: root
    group: root
    mode: 0400

- name: build image
  docker_image:
    name: "{{ unbound_image_name }}"
    build:
      dockerfile: Dockerfile
      path: "{{ docker_persistent_storage }}/{{ unbound_container_name }}/build"
      pull: true
    source: build

- name: upload confguration file
  template:
    src: unbound.conf.j2
    dest: "{{ docker_persistent_storage }}/{{ unbound_container_name }}/unbound.conf"
    owner: root
    group: root
    mode: 0444
  notify: restart unbound

- name: create container
  docker_container:
    name: "{{ unbound_container_name }}"
    dns_servers:
      - "{{ hostvars['usg']['lan_ipv4_address'] }}"
    expose:
      - 53:53/tcp
      - 53:53/udp
    image: "{{ unbound_image_name }}"
    init: true
    networks:
      - name: macvlan
        ipv4_address: "{{ unbound_ipv4_address }}"
    networks_cli_compatible: true
    restart_policy: unless-stopped
    volumes:
      - "{{ docker_persistent_storage }}/{{ unbound_container_name }}/unbound.conf:/etc/unbound/unbound.conf:ro"
