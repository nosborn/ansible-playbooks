# yamllint disable rule:line-length
---
- name: install dependencies
  ansible.builtin.apt:
    name:
      # - 7zip
      # - coreutils # for `nice`
      # - par2
      - python3-dev
      - python3-pip
      - python3-setuptools
      - python3-virtualenv
      # - sqlite3
      # - unrar
      # - util-linux # for `ionice`
    state: present

- ansible.builtin.pip:
    chdir: /opt/calibre-web
    name: calibreweb
    virtualenv: venv
  notify: restart calibre-web

- name: create group
  ansible.builtin.group:
    name: calibre-web
    system: true

- name: create user
  ansible.builtin.user:
    comment: Calibre-Web Daemon
    createhome: false
    group: calibre-web
    groups:
      - "{{ media_group }}"
    home: "{{ calibre_web_home }}" # created by systemd
    name: calibre-web
    password_lock: true
    shell: "{{ nologin_shell }}"
    system: true

- name: create service
  ansible.builtin.template:
    src: calibre-web.service.j2
    dest: /etc/systemd/system/calibre-web.service
    owner: root
    group: root
    mode: !!str 0444
    validate: systemd-analyze verify %s
  notify: restart calibre-web

- name: enable and start service
  ansible.builtin.systemd_service:
    name: calibre-web.service
    daemon_reload: true
    enabled: true
    state: started

- include_role:
    name: nginx
    tasks_from: site.yml
  vars:
    src: site.conf.j2
    dest: calibre-web

- include_role:
    name: unbound
    tasks_from: fragment.yml
  vars:
    content: |
      server:
        local-data: "calibre-web.{{ domain_name }} CNAME {{ ansible_fqdn }}."
    dest: local-data-calibre-web.conf
