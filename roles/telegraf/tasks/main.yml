# roles/telegraf/tasks/main
---
- name: install package
  package:
    name: telegraf
    state: present
  register: telegraf_package_result
  until: telegraf_package_result is succeeded

- name: install configuration file
  template:
    src: telegraf.conf.j2
    dest: /etc/telegraf/telegraf.conf
    owner: root
    group: wheel
    mode: 0444
    validate: /usr/local/bin/telegraf --config %s --test
  notify: restart telegraf

- name: start service
  service:
    name: telegraf
    enabled: true
    state: started
