# roles/openvpn/handlers/main
---
- name: restart openvpn client
  shell: |
    kill $(cat /var/openvpn/client.pid) 2>/dev/null || :
    while kill -0 $(cat /var/openvpn/client.pid) 2>/dev/null; do sleep 1; done
    sh /etc/netstart {{ vpn_client_if }}

- name: reload openvpn server
  shell: kill -HUP $(cat /var/openvpn/server.pid)
...
