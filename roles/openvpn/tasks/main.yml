# roles/openvpn/tasks/main
---
- name: install package
  openbsd_pkg: name=openvpn state=installed

- file: path={{ item }} owner=root group=wheel mode=0750 state=directory
  with_items:
    - /etc/openvpn
    - /usr/local/libexec/openvpn
    - /var/openvpn

- include: client.yml

- include: server.yml
  when: false
...
