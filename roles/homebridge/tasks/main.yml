# yamllint disable rule:line-length
---
- name: create build directory
  file:
    path: "{{ docker_persistent_storage }}/{{ homebridge_container_name }}/@build"
    owner: root
    group: root
    mode: 0700
    state: directory

- name: upload Dockerfile
  template:
    src: Dockerfile.j2
    dest: "{{ docker_persistent_storage }}/{{ homebridge_container_name }}/@build/Dockerfile"
    owner: root
    group: root
    mode: 0400

- name: build image
  docker_image:
    name: "{{ homebridge_image_name }}"
    build:
      dockerfile: Dockerfile
      path: "{{ docker_persistent_storage }}/{{ homebridge_container_name }}/@build"
      pull: true
    source: build

- name: create persistent storage
  file:
    path: "{{ docker_persistent_storage }}/{{ homebridge_container_name }}"
    owner: root
    group: root
    mode: 0755
    state: directory

- template:
    src: "{{ item }}.j2"
    dest: "{{ docker_persistent_storage }}/{{ homebridge_container_name }}/{{ item }}"
    owner: root
    group: root
    mode: 0644
  loop:
    - config.json
  notify: restart homebridge

- name: create container
  docker_container:
    name: "{{ homebridge_container_name }}"
    cap_drop:
      - all
    capabilities:
      - kill
      - net_bind_service
      - setgid
      - setuid
    comparisons:
      mac_address: ignore
    dns_servers:
      - "{{ unbound_ipv4_address }}"
    etc_hosts:
      unifi.osborn.io: "{{ hostvars['unifi']['lan_ipv4_address'] }}"
    image: "{{ homebridge_image_name }}"
    init: true
    networks:
      - name: macvlan
        ipv4_address: "{{ homebridge_ipv4_address }}"
    networks_cli_compatible: true
    restart_policy: unless-stopped
    volumes:
      - "{{ docker_persistent_storage }}/{{ homebridge_container_name }}/:/homebridge/"
