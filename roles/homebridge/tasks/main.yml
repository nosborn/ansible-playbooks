---
- name: create homebridge user
  ansible.builtin.user:
    name: homebridge
    comment: Homebridge
    create_home: false
    home: "{{ homebridge_dir }}"
    password_lock: true
    shell: "{{ nologin_shell }}"
    system: true

- name: create homebridge directory
  ansible.builtin.file:
    name: "{{ homebridge_dir }}"
    owner: homebridge
    group: homebridge
    mode: 0700
    state: directory

- name: configure homebridge packages
  ansible.builtin.copy:
    src: package.json
    dest: "{{ homebridge_dir }}/package.json"
    owner: homebridge
    group: homebridge
    mode: 0400
    validate: "{{ jsonlint_validate_command }}"

- name: install homebridge
  become: true
  become_method: runas
  become_user: homebridge
  community.general.npm:
    path: "{{ homebridge_dir }}"
    ignore_scripts: true
    no_optional: true
    production: true
  environment:
    HOME: "{{ homebridge_dir }}"
    NPM_FUND: !!str false
    NPM_SEND_METRICS: !!str false
    NPM_UPDATE_NOTIFIER: !!str false
  notify: restart homebridge

- name: configure homebridge
  ansible.builtin.copy:
    content: "{{ homebridge_config | to_nice_json }}\n"
    dest: "{{ homebridge_dir }}/config.json"
    owner: homebridge
    group: homebridge
    mode: 0400
    validate: "{{ jsonlint_validate_command }}"
  notify: restart homebridge

- name: configure homebridge service
  ansible.builtin.template:
    src: homebridge.service.j2
    dest: /etc/systemd/system/homebridge.service
    owner: root
    group: root
    mode: 0444
  notify: restart homebridge

- name: enable and start homebridge
  ansible.builtin.systemd:
    name: homebridge.service
    daemon_reload: true
    enabled: true
    state: started
