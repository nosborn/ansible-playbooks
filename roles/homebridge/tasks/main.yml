# yamllint disable rule:line-length
---
- name: create build directory
  file:
    path: "{{ homebridge_image_build_path }}"
    owner: root
    group: root
    mode: 0700
    state: directory

- name: upload Dockerfile
  template:
    src: Dockerfile.j2
    dest: "{{ homebridge_image_build_path }}/Dockerfile"
    owner: root
    group: root
    mode: 0400

- name: build image
  docker_image:
    name: "{{ homebridge_image_name }}"
    build:
      dockerfile: Dockerfile
      path: "{{ homebridge_image_build_path }}"
      pull: true
    source: build

- name: create persistent storage
  file:
    path: "{{ docker_persistent_storage }}/{{ homebridge_container_name }}"
    owner: root
    group: root
    mode: 0755
    state: directory

- template:
    src: "{{ item }}.j2"
    dest: "{{ docker_persistent_storage }}/{{ homebridge_container_name }}/{{ item }}"
    owner: root
    group: root
    mode: 0644
  loop:
    - config.json
  notify: restart homebridge

- name: create container
  docker_container:
    name: "{{ homebridge_container_name }}"
    # comparisons:
    #   mac_address: ignore
    dns_servers:
      - "{{ unbound_ipv4_address }}"
    image: "{{ homebridge_image_name }}"
    networks:
      - name: macvlan
        ipv4_address: "{{ homebridge_ipv4_address }}"
    networks_cli_compatible: true
    restart_policy: unless-stopped
    volumes:
      - "{{ docker_persistent_storage }}/{{ homebridge_container_name }}/:/homebridge/"
