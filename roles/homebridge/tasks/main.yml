---
- name: create user group
  ansible.builtin.group:
    name: homebridge
    system: true

- name: create user
  ansible.builtin.user:
    name: homebridge
    comment: Homebridge
    create_home: false
    group: homebridge
    home: /var/lib/homebridge
    password_lock: true
    shell: "{{ nologin_shell }}"
    system: true

- name: create directory
  ansible.builtin.file:
    path: /var/lib/homebridge
    owner: homebridge
    group: homebridge
    mode: !!str 0700
    state: directory

- name: create configuration
  ansible.builtin.copy:
    content: "{{ homebridge_config | to_json }}\n"
    dest: /var/lib/homebridge/config.json
    owner: homebridge
    group: homebridge
    mode: !!str 0400
  notify: restart homebridge

- name: create package configuration
  ansible.builtin.copy:
    src: package.json
    dest: /var/lib/homebridge/package.json
    owner: homebridge
    group: homebridge
    mode: !!str 0400
  notify: restart homebridge

- name: install packages
  become: true
  become_user: homebridge
  community.general.npm:
    path: /var/lib/homebridge
    ignore_scripts: true
  notify: restart homebridge

- name: install init script
  ansible.builtin.template:
    src: homebridge.rc.j2
    dest: /etc/init.d/homebridge
    owner: root
    group: root
    mode: !!str 0555
    validate: sh -f %s -n
  notify: restart homebridge

- name: enable and start service
  ansible.builtin.service:
    name: homebridge
    enabled: true
    state: started
  when: false
