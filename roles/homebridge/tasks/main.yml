---
- name: create user group
  ansible.builtin.group:
    name: homebridge
    system: true

- name: create user
  ansible.builtin.user:
    name: homebridge
    comment: Homebridge
    create_home: false
    group: homebridge
    home: "{{ homebridge_home }}"
    password_lock: true
    shell: "{{ nologin_shell }}"
    system: true

- name: create directory
  ansible.builtin.file:
    path: "{{ homebridge_home }}"
    owner: homebridge
    group: homebridge
    mode: !!str 0700
    state: directory

- name: create configuration
  ansible.builtin.copy:
    content: "{{ homebridge_config | to_json }}\n"
    dest: "{{ homebridge_home }}/config.json"
    owner: homebridge
    group: homebridge
    mode: !!str 0400
  notify: restart homebridge

- name: create package configuration
  ansible.builtin.copy:
    src: package.json
    dest: "{{ homebridge_home }}/package.json"
    owner: homebridge
    group: homebridge
    mode: !!str 0400
  notify: restart homebridge

- name: install packages
  become: true
  become_user: homebridge
  community.general.npm:
    path: "{{ homebridge_home }}"
    ignore_scripts: true
  notify: restart homebridge

- name: install service
  ansible.builtin.template:
    src: homebridge.service.j2
    dest: /etc/systemd/system/homebridge.service
    owner: root
    group: root
    mode: !!str 0444
    validate: systemd-analyze verify %s
  notify: restart homebridge

- name: enable and start service
  ansible.builtin.systemd_service:
    daemon_reload: true
    name: homebridge.service
    enabled: true
    state: started
