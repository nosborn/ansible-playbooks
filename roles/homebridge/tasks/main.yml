# yamllint disable rule:line-length
---
- name: create user
  ansible.builtin.user:
    name: homebridge
    comment: Homebridge
    create_home: false
    home: /var/lib/homebridge
    password_lock: true
    shell: /usr/sbin/nologin
    system: true
  register: homebridge_user_result

- name: create directory
  ansible.builtin.file:
    path: /var/lib/homebridge
    owner: homebridge
    group: homebridge
    mode: !!str 0700
    state: directory

- name: create configuration
  ansible.builtin.copy:
    content: "{{ homebridge_config | to_json }}\n"
    dest: /var/lib/homebridge/config.json
    owner: homebridge
    group: homebridge
    mode: !!str 0400
    validate: "{{ jsonlint_validate_command }}"
  notify: restart homebridge

- name: create package configuration
  ansible.builtin.copy:
    src: package.json
    dest: /var/lib/homebridge/package.json
    owner: homebridge
    group: homebridge
    mode: !!str 0400
    validate: "{{ jsonlint_validate_command }}"
  notify: restart homebridge

- name: install packages
  become_flags: --set-home
  become_user: homebridge
  community.general.npm:
    path: /var/lib/homebridge
    ignore_scripts: true
  notify: restart homebridge

- name: install service unit
  ansible.builtin.template:
    src: homebridge.service.j2
    dest: /etc/systemd/system/homebridge.service
    owner: root
    group: root
    mode: !!str 0444
  notify: restart homebridge

- name: enable and start service
  ansible.builtin.systemd:
    name: homebridge.service
    daemon_reload: true
    enabled: true
    state: started
