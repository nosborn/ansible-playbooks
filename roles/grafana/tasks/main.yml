---
- name: install package
  ansible.builtin.package:
    name: grafana
    state: present
  register: grafana_result
  until: grafana_result is not failed
  notify: restart grafana

- name: configure
  ansible.builtin.template:
    src: grafana.ini.j2
    dest: /etc/grafana.ini
    owner: root
    group: grafana
    mode: !!str 0440
  notify: restart grafana

- name: provision
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: /var/lib/grafana/provisioning/{{ item }}
    owner: grafana
    group: grafana
    mode: !!str 0440
  loop:
    - datasources/alertmanager.yaml
    - datasources/loki.yaml
    - datasources/prometheus.yaml
  notify: restart grafana

- name: configure service
  ansible.builtin.lineinfile:
    path: /etc/conf.d/grafana
    line: cfg:server.http_addr={{ lan_ipv4_address }}
    regexp: ^cfg:server.http_addr=
    owner: root
    group: root
    mode: !!str 0444
    validate: sh -f %s -n
  notify: restart grafana

- name: enable and start service
  ansible.builtin.service:
    name: grafana
    enabled: true
    state: started
