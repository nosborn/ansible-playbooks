# roles/grafana/tasks/main
---
- name: install package
  package:
    name: grafana
    state: present
  register: grafana_result
  until: grafana_result is succeeded

- name: create dashboards directory
  file:
    path: /var/grafana/dashboards
    owner: root
    group: _grafana
    mode: 0750
    state: directory
  notify: restart grafana

- name: install dashboards
  template:
    src: "{{ item }}.j2"
    dest: /var/grafana/dashboards/{{ item }}
    owner: root
    group: _grafana
    mode: 0440
    validate: /usr/local/bin/jsonlint -s %s
  with_items:
    - foo.json
  notify: restart grafana
  when: false

- name: install provisioning files
  template:
    src: "{{ item }}.j2"
    dest: /etc/grafana/provisioning/{{ item }}
    owner: root
    group: _grafana
    mode: 0440
    validate: /usr/local/bin/yamllint -s %s
  with_items:
    - dashboards/default.yaml
    - datasources/prometheus.yaml
  notify: restart grafana

- name: install configuration file
  template:
    src: config.ini.j2
    dest: /etc/grafana/config.ini
    owner: root
    group: _grafana
    mode: 0440
  notify: restart grafana

- name: enable and start service
  service:
    name: grafana
    enabled: true
    state: started
...
