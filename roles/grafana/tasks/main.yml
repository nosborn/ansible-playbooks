---
- name: install package
  ansible.builtin.package:
    name: grafana
    state: latest
  register: grafana_result
  until: grafana_result is not failed
  notify: restart grafana

- name: configure
  ansible.builtin.template:
    src: config.ini.j2
    dest: /etc/grafana/config.ini
    owner: root
    group: grafana
    mode: !!str 0440
  notify: restart grafana
  when: false # FIXME

- name: provision
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: /var/lib/grafana/provisioning/{{ item }}
    owner: grafana
    group: grafana
    mode: !!str 0440
  loop:
    - datasources/alertmanager.yaml
    - datasources/loki.yaml
    - datasources/prometheus.yaml
  notify: restart grafana

- name: enable and start service
  ansible.builtin.service:
    name: grafana
    enabled: true
    state: started
