# roles/grafana/tasks/main
---
- name: install package
  package:
    name: grafana
    state: present
  register: grafana_package_result
  until: grafana_package_result is succeeded

- name: create dashboards directory
  file:
    path: /var/grafana/dashboards
    owner: _grafana
    group: _grafana
    mode: 0755
    state: directory

- name: install dashboards
  copy:
    src: "dashboards/{{ item }}"
    dest: /var/grafana/dashboards/{{ item }}
    owner: _grafana
    group: _grafana
    mode: 0444
  with_items:
    - grafana-metrics.json
    - prometheus-overview.json
    - unbound-statistics.json
  notify: restart grafana

- name: install provisioning files
  template:
    src: "provisioning/{{ item }}.j2"
    dest: /etc/grafana/provisioning/{{ item }}
    owner: root
    group: wheel
    mode: 0444
    validate: "{{ yamllint_validation_command }}"
  with_items:
    - dashboards/default.yaml
    - datasources/prometheus.yaml
  notify: restart grafana

- name: install configuration file
  template:
    src: config.ini.j2
    dest: /etc/grafana/config.ini
    owner: root
    group: wheel
    mode: 0444
  notify: restart grafana

- name: enable and start service
  service:
    name: grafana
    enabled: true
    state: started
...
