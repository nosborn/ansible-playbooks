# yamllint disable rule:line-length
---
- name: install package
  ansible.builtin.apt:
    name: grafana
    update_cache: true
  notify: restart grafana-server

- name: configure
  ansible.builtin.template:
    src: grafana.ini.j2
    dest: /etc/grafana/grafana.ini
    owner: root
    group: grafana
    mode: !!str 0440
  notify: restart grafana-server

- name: provision
  ansible.builtin.template:
    src: "{{ grafana_item }}.j2"
    dest: /etc/grafana/provisioning/{{ grafana_item }}
    owner: root
    group: grafana
    mode: !!str 0440
    validate: yamllint --strict %s
  loop:
    # - datasources/alertmanager.yaml
    - datasources/loki.yaml
    - datasources/prometheus.yaml
  loop_control:
    loop_var: grafana_item
  notify: restart grafana-server

- name: enable and start service
  ansible.builtin.systemd_service:
    name: grafana-server.service
    enabled: true
    state: started

- ansible.builtin.include_role:
    name: nginx
    tasks_from: site.yaml
  vars:
    nginx_src: grafana-redirect.j2
    nginx_dest: grafana-redirect
  when: false

- ansible.builtin.include_role:
    name: unbound
    tasks_from: fragment.yaml
  vars:
    unbound_content: |
      server:
        local-data: "grafana.{{ domain_name }}. CNAME tombstone.{{ domain_name }}."
    unbound_dest: local-data-grafana.conf
  when: false
