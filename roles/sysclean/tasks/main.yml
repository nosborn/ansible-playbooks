# roles/sysclean/tasks/main
---
- name: install package
  package:
    name: sysclean
    state: present
  register: sysclean_package_result
  until: sysclean_package_result is succeeded

- name: install ignore file
  template:
    src: sysclean.ignore.j2
    dest: /etc/sysclean.ignore
    owner: root
    group: wheel
    mode: 0444
