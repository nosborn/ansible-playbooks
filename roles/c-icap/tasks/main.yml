# roles/c-icap/tasks/main
---
- name: install packages
  openbsd_pkg: name={{ item }} state=present
  with_items:
    - c-icap
    - c-icap-urlcheck

- name: configure ICAP filtering service
  template:
    src="{{ item }}.j2" dest=/etc/c-icap/{{ item }}
    owner=root group=wheel mode=0444
    backup=yes
  with_items:
    - c-icap.conf
    - srv_url_check.conf
  notify: reload c-icap

- name: start c-icap
  service: name=c_icap enabled=yes state=started
...
