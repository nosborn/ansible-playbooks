---
- name: install rsyslog
  ansible.builtin.apt:
    name: rsyslog

- name: configure rsyslog
  ansible.builtin.template:
    src: local.conf.j2
    dest: /etc/rsyslog.d/local.conf
    owner: root
    group: root
    mode: 0444
  notify: restart rsyslog

- name: enable and start rsyslog
  ansible.builtin.systemd:
    name: rsyslog.service
    enabled: true
    state: started
