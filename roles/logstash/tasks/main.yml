# roles/logstash/tasks/main
---
- name: install package
  package:
    name: logstash
    state: present
  register: logstash_package_result
  until: logstash_package_result is succeeded

- name: install configuration files
  template:
    src: "{{ item }}.j2"
    dest: /etc/logstash/{{ item }}
    owner: root
    group: _logstash
    mode: 0440
    validate: "{{ yamllint_validation_command }}"
  with_items:
    - logstash.yml
    - pipelines.yml
  notify: restart logstash

- name: enable and start service
  service:
    name: logstash
    enabled: true
    state: started
...
