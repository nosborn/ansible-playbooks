# yamllint disable rule:line-length
---
- name: install dependencies
  ansible.builtin.apt:
    name:
      - p7zip-full
      - par2
      - unrar

- name: fetch release info
  delegate_to: localhost
  ansible.builtin.uri:
    url: https://api.github.com/repos/nzbgetcom/nzbget/releases/latest
    headers:
      Accept: application/vnd.github+json
    return_content: true
    body_format: json
  register: nzbget_release

- name: set version fact
  ansible.builtin.set_fact:
    nzbget_version: "{{ nzbget_release.json.tag_name | regex_replace('^v', '') }}"

- ansible.builtin.get_url:
    url: "{{ nzbget_release.json.assets | selectattr('name', 'search', '-amd64.deb') | map(attribute='browser_download_url') | first }}"
    dest: /tmp/nzbget-{{ nzbget_version }}-amd64.deb
    owner: root
    group: root
    mode: !!str 0400

- ansible.builtin.apt:
    deb: /tmp/nzbget-{{ nzbget_version }}-amd64.deb
  notify: restart nzbget

- name: install scripts
  ansible.builtin.get_url:
    url: "{{ nzbget_item }}"
    dest: /var/lib/nzbget/scripts/{{ nzbget_item | basename }}
    owner: nzbget
    group: nzbget
    mode: !!str 0555
  loop:
    - https://raw.githubusercontent.com/TRaSH-Guides/Guides/refs/heads/master/docs/Downloaders/NZBGet/scripts/Clean/Clean.py
    - https://raw.githubusercontent.com/TRaSH-Guides/Guides/refs/heads/master/docs/Downloaders/NZBGet/scripts/HashRenamer/HashRenamer.py
    # - https://raw.githubusercontent.com/TRaSH-Guides/Guides/refs/heads/master/docs/Downloaders/NZBGet/scripts/replace_for/replace_for.py
  loop_control:
    loop_var: nzbget_item

- name: configure
  ansible.builtin.template:
    src: nzbget.conf.j2
    dest: /var/lib/nzbget/nzbget.conf
    owner: nzbget
    group: nzbget
    mode: !!str 0640 # FIXME
  notify: restart nzbget

- name: add user to media group
  ansible.builtin.user:
    name: nzbget
    groups:
      - media

- name: create media directories
  ansible.builtin.file:
    path: "{{ media_path }}/{{ nzbget_item }}"
    owner: root
    group: media
    mode: !!str 2770
    state: directory
  loop:
    - usenet
    - usenet/complete
    - usenet/complete/books
    - usenet/complete/movies
    - usenet/complete/music
    - usenet/complete/tv
    - usenet/incomplete
    - usenet/nzb
    - usenet/queue
    - usenet/tmp
  loop_control:
    loop_var: nzbget_item

- name: create service overrides directory
  ansible.builtin.file:
    path: /etc/systemd/system/nzbget.service.d
    owner: root
    group: root
    mode: !!str 0755
    state: directory

- name: configure service overrides
  ansible.builtin.template:
    src: overrides.conf.j2
    dest: /etc/systemd/system/nzbget.service.d/overrides.conf
    owner: root
    group: root
    mode: !!str 0444
  notify: restart nzbget

- name: enable and start service
  ansible.builtin.systemd_service:
    name: nzbget.service
    daemon_reload: true
    enabled: true
    state: started

- name: publish site
  ansible.builtin.include_role:
    name: media
    tasks_from: site.yaml
  vars:
    media_name: nzbget
    media_port: "{{ nzbget_control_port }}"
