# roles/gixy/tasks/main
---
- name: install dependencies
  openbsd_pkg: name={{ item }} state=present
  with_items:
    - py-ConfigArgParse
    - py-jinja2
    - py-parsing
    - py-six

- name: install dependencies
  pip:
    name={{ item }} state=present
    executable={{ pip_executable }} extra_args=--no-deps
  with_items:
  # - 'ConfigArgParse>=0.11.0'
    - 'argparse>=1.4.0'
    - 'cached-property>=1.2.0'

- name: install package
  pip:
    name=gixy state=present
    executable={{ pip_executable }} extra_args=--no-deps
...
