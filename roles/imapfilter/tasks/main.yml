# yamllint disable rule:line-length
---
- name: create build directory
  file:
    path: "{{ imapfilter_image_build_path }}"
    owner: root
    group: root
    mode: 0700
    state: directory

- name: upload Dockerfile
  template:
    src: Dockerfile.j2
    dest: "{{ imapfilter_image_build_path }}/Dockerfile"
    owner: root
    group: root
    mode: 0400

- name: build image
  docker_image:
    name: "{{ imapfilter_image_name }}"
    build:
      dockerfile: Dockerfile
      path: "{{ imapfilter_image_build_path }}"
      pull: true
    source: build

- name: create persistent storage
  file:
    path: "{{ docker_persistent_storage }}/imapfilter"
    owner: root
    group: root
    mode: 0755
    state: directory

- name: upload configuration file
  template:
    src: config.lua.j2
    dest: "{{ docker_persistent_storage }}/imapfilter/config.lua"
    owner: root
    group: root
    mode: 0644
  notify: restart imapfilter

- name: create container
  docker_container:
    name: "{{ imapfilter_container_name }}"
    dns_servers:
      - "{{ hostvars['usg']['lan_ipv4_address'] }}"
    image: "{{ imapfilter_image_name }}"
    # init: true
    network_mode: bridge
    restart_policy: unless-stopped
    volumes:
      - "{{ docker_persistent_storage }}/imapfilter/config.lua:/root/.imapfilter/config.lua:ro"
