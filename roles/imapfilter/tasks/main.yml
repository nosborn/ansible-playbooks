---
- name: install package
  community.general.openbsd_pkg:
    name: imapfilter
  register: imapfilter_result
  until: imapfilter_result is not failed
  # notify: restart imapfilter

- name: create user
  ansible.builtin.user:
    name: imapfilter
    comment: IMAP Filter
    create_home: false
    home: /nonexistent
    password_lock: true
    shell: /usr/sbin/nologin
    system: true
  when: false

- name: create configuration directory
  ansible.builtin.file:
    path: /etc/imapfilter
    owner: root
    group: imapfilter
    mode: !!str 0750
    state: directory
  when: false

- name: create configuration
  ansible.builtin.copy:
    content: "{{ imapfilter_config }}"
    dest: /etc/imapfilter/config.lua
    owner: root
    group: imapfilter
    mode: !!str 0440
  notify: restart imapfilter
  when: false

- name: configure service
  ansible.builtin.template:
    src: imapfilter.service.j2
    dest: /etc/systemd/system/imapfilter.service
    owner: root
    group: root
    mode: !!str 0444
  notify: restart imapfilter
  when: false

- name: enable and start service
  ansible.builtin.systemd:
    name: imapfilter.service
    daemon_reload: true
    enabled: true
    state: started
  when: false
