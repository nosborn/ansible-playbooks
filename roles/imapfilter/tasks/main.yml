# yamllint disable rule:line-length
---
- name: create persistent storage
  file:
    path: "{{ docker_persistent_storage }}/{{ imapfilter_container_name }}"
    owner: root
    group: root
    mode: 0755
    state: directory

- name: upload build files
  template:
    src: "{{ item }}.j2"
    dest: "{{ docker_persistent_storage }}/{{ imapfilter_container_name }}/{{ item }}"
    owner: root
    group: root
    mode: 0400
  loop:
    - .dockerignore
    - Dockerfile

- name: build image
  docker_image:
    name: "{{ imapfilter_image_name }}"
    build:
      dockerfile: Dockerfile
      path: "{{ docker_persistent_storage }}/{{ imapfilter_container_name }}"
      pull: true
    source: build

- name: upload configuration file
  template:
    src: config.lua.j2
    dest: "{{ docker_persistent_storage }}/{{ imapfilter_container_name }}/config.lua"
    owner: root
    group: root
    mode: 0444
  notify: restart imapfilter

- name: create container
  docker_container:
    name: "{{ imapfilter_container_name }}"
    cap_drop:
      - all
    dns_servers:
      - "{{ hostvars['usg']['lan_ipv4_address'] }}"
    image: "{{ imapfilter_image_name }}"
    init: true
    network_mode: bridge
    restart_policy: unless-stopped
    volumes:
      - "{{ docker_persistent_storage }}/{{ imapfilter_container_name }}/config.lua:/root/.imapfilter/config.lua:ro"
