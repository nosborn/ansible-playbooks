---
- name: install dependencies
  community.general.apk:
    name:
      - lua5.1-libs
      - pcre2
    state: latest
  register: imapfilter_result
  until: imapfilter_result is not failed
  # notify: restart imapfilter

- name: install package
  community.general.apk:
    name: imapfilter
    repository: https://dl-cdn.alpinelinux.org/alpine/edge/testing
    state: latest
  register: imapfilter_result
  until: imapfilter_result is not failed
  # notify: restart imapfilter

- name: create group
  ansible.builtin.group:
    name: imapfilter
    system: true

- name: create user
  ansible.builtin.user:
    name: imapfilter
    comment: IMAP Filter
    create_home: false
    group: imapfilter
    home: /var/empty
    password_lock: true
    shell: /sbin/nologin
    system: true

- name: create configuration directory
  ansible.builtin.file:
    path: /etc/imapfilter
    owner: root
    group: imapfilter
    mode: !!str 0750
    state: directory

- name: create configuration
  ansible.builtin.copy:
    content: "{{ imapfilter_config }}"
    dest: /etc/imapfilter/config.lua
    owner: root
    group: imapfilter
    mode: !!str 0440
  # notify: restart imapfilter

- name: configure service
  ansible.builtin.template:
    src: imapfilter.service.j2
    dest: /etc/systemd/system/imapfilter.service
    owner: root
    group: root
    mode: !!str 0444
  notify: restart imapfilter
  when: false

- name: enable and start service
  ansible.builtin.systemd:
    name: imapfilter.service
    daemon_reload: true
    enabled: true
    state: started
  when: false
