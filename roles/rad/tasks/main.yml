# roles/rad/tasks/main
---
- name: install configuration file
  template:
    src: rad.conf.j2
    dest: /etc/rad.conf
    owner: root
    group: wheel
    mode: 0444
    validate: /usr/sbin/rad -f %s -n
  notify: restart rad

- name: enable and start service
  service:
    name: rad
    enabled: true
    state: started
