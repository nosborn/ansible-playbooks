# roles/facewtte/tasks/main
---
- name: install package
  package:
    name: facette
    state: present
  register: facette_package_result
  until: facette_package_result is succeeded

- name: install configuration file
  template:
    src: facette.yaml.j2
    dest: /etc/facette/facette.yaml
    owner: root
    group: wheel
    mode: 0444
    validate: "{{ yamllint_validation_command }}"
  notify: restart facette

- name: enable and start service
  service:
    name: facette
    enabled: true
    state: started
...
