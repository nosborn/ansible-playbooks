# roles/facette/tasks/main
---
- name: install package
  openbsd_pkg: name=facette state=present

- template:
    src=providers/collectd.json.j2 dest=/etc/facette/providers/collectd.json
    owner=root group=wheel mode=0444
  notify: restart facette

- template:
    src=facette.json.j2 dest=/etc/facette/facette.json
    owner=root group=wheel mode=0444
  notify: restart facette

- copy:
    src=data dest=/var/facette
    owner=_facette group=_facette directory_mode=0755 mode=0644
  notify: restart facette

- service: name=facette enabled=yes state=started
...
