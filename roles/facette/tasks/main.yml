# roles/facette/tasks/main
---
- name: install packages
  openbsd_pkg: name=facette state=present

- name: install configuration file
  template:
    src=facette.yaml.j2 dest=/etc/facette/facette.yaml
    owner=root group=wheel mode=0444
    validate='/usr/local/bin/yamllint -s %s'
  notify: restart facette

- name: enable and start service
  service: name=facette enabled=yes state=started
...
