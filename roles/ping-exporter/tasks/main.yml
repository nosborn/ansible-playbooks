# roles/ping-exporter/tasks/main
---
- name: install package
  package:
    name: ping_exporter
    state: present
  register: ping_exporter_package_result
  until: ping_exporter_package_result is succeeded

- name: enable and start service
  service:
    name: ping_exporter
    arguments: >
      -dns.refresh=0
      -web.listen-address=localhost:9427
      24.105.30.129
      103.4.115.248
    enabled: true
    state: started
...
