# yamllint disable rule:line-length
---
- ansible.builtin.file:
    path: /srv/tdarr/Tdarr_Server
    owner: root
    group: root
    mode: !!str 0755
    state: directory

- name: install server
  ansible.builtin.unarchive:
    src: "{{ tdarr_server_src }}"
    remote_src: true
    dest: /srv/tdarr/Tdarr_Server
    owner: root
    group: root
    creates: /srv/tdarr/Tdarr_Server/Tdarr_Server
  notify: restart tdarr

- name: configure server
  ansible.builtin.template:
    src: Tdarr_Server_Config.j2
    dest: /srv/tdarr/configs/Tdarr_Server_Config.json
    owner: "{{ library_user }}"
    group: "{{ library_group }}"
    mode: !!str 0600
    validate: jsonlint --strict %s
  notify: restart tdarr

- name: create server service unit
  ansible.builtin.template:
    src: tdarr.service.j2
    dest: /etc/systemd/system/tdarr.service
    owner: root
    group: root
    mode: !!str 0444
    validate: systemd-analyze verify %s
  notify: restart tdarr

- name: enable and start server
  ansible.builtin.systemd_service:
    name: tdarr.service
    daemon_reload: true
    enabled: false # TODO: true
    state: stopped # TODO: started
