# roles/ports/tasks/main
---
- name: install packages
  openbsd_pkg:
    name:
      - sqlports
      - unzip--
    state: present
  register: ports_package_result
  until: ports_package_result is succeeded

- copy:
    content: |
      SUDO= doas
    dest: /etc/mk.conf
    owner: root
    group: wheel
    mode: 0444
