# roles/python-module/tasks/main
---
- name: install package
  command: /usr/syno/bin/synopkg install_from_server PythonModule
  args:
    creates: /var/packages/PythonModule/INFO
  register: python_module_package_result
  until: python_module_package_result is succeeded

- name: install pip
  easy_install:
    name: pip
    state: present
