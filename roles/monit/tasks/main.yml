# roles/monit/tasks/main
---
- name: load secrets
  include_vars: vault.yml
  no_log: true

- name: install package
  package:
    name: monit
    state: present
  register: monit_package_result
  until: monit_package_result is succeeded

- name: install configuration file
  template:
    src: monitrc.j2
    dest: /etc/monitrc
    owner: root
    group: wheel
    mode: 0400
    validate: /usr/local/bin/monit -c %s -t
  notify: reload monit

- name: enable and start service
  service:
    name: monit
    enabled: true
    state: started
...
