# roles/monit/tasks/main
---
- name: load secrets
  include_vars: vault.yml
  no_log: true

- name: install packages
  package:
    name:
      - curl
      - monit
    state: present
  register: monit_package_result
  until: monit_package_result is succeeded

- name: install scripts
  template:
    src: "{{ item }}.sh.j2"
    dest: /usr/local/libexec/monit-{{ item }}
    owner: root
    group: wheel
    mode: 0500
    validate: /bin/ksh -n %s
  with_items:
    - alert-pushover
    - check-unbound-recursion-time

- name: install configuration file
  template:
    src: monitrc.j2
    dest: /etc/monitrc
    owner: root
    group: wheel
    mode: 0400
    validate: /usr/local/bin/monit -c %s -t
  notify: reload monit

- name: enable and start service
  service:
    name: monit
    enabled: true
    state: started
