# roles/monit/tasks/main
---
- include_vars: vault.yml
  no_log: true

- name: install package
  openbsd_pkg: name=monit state=present

- template:
    src=monitrc.j2 dest=/etc/monitrc
    owner=root group=wheel mode=0400
    validate='/usr/local/bin/monit -c %s -t'
    backup=yes
  notify: reload monit

- service: name=monit enabled=yes state=started
...
