---
- name: install chrony
  ansible.builtin.apt:
    name: chrony
    install_recommends: false
    state: present

- name: configure chrony
  ansible.builtin.template:
    src: chrony.conf.j2
    dest: /etc/chrony/chrony.conf
    owner: root
    group: root
    mode: 0444
  notify: restart chrony

- name: enable and start chrony
  ansible.builtin.systemd:
    name: chrony.service
    enabled: true
    state: started
