# roles/chrony/tasks/main
---
- name: install package
  package:
    name: chrony
    state: present

- name: install configuration file
  template:
    src: chrony.conf.j2
    dest: /etc/chrony/chrony.conf
    owner: root
    group: root
    mode: 0444
  notify: restart chrony

- name: enable and start service
  service:
    name: chrony
    enabled: true
    state: started
...
