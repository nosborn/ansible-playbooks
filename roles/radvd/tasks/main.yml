# roles/radvd/tasks/main
---
- name: install router advertisement daemon for IPv6
  package: name=radvd state=present

- name: configure router advertisement daemon for IPv6
  template:
    src=radvd.conf.j2 dest=/etc/radvd.conf
    owner=root group=root mode=0444
    validate='radvd -c -C %s'
  notify: restart radvd

- name: start router advertisement daemon for IPv6
  service: name=radvd enabled=yes state=started
...
