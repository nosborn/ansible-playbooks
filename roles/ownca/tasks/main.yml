---
- name: create SSL directory
  ansible.builtin.file:
    path: /usr/local/etc/ssl
    owner: root
    group: root
    mode: !!str 0755
    state: directory

- name: create SSL private directory
  ansible.builtin.file:
    path: /usr/local/etc/ssl/private
    owner: root
    group: root
    mode: !!str 0700
    state: directory
