---
- name: restart unifi
  ansible.builtin.service:
    name: unifi
    state: restarted

- name: force provision gateway
  ansible.builtin.shell: # noqa command-instead-of-shell
    argv:
      - echo
      - "{{ playbook_dir }}/roles/{{ role_name }}/files/force-provision.sh"
      - "{{ hostvars['usg-p3'].ansible_default_ipv4.macaddress }}"
    environment:
      PASSWORD: x
      USER: x
  delegate_to: localhost
  when: false # FIXME
