# rols/certbot/tasks/main
---
- name: install package
  package: name=certbot state=present

- template:
    src=cli.ini.j2 dest=/etc/letsencrypt/cli.ini
    owner=root group=root mode=440

- name: register account
  command: certbot register --agree-tos --quiet --update-registration --no-eff-email
  args:
    creates: /etc/letsencrypt/accounts/acme-v01.api.letsencrypt.org/directory/e49af49018b03e32d23e0720bdae8dca/regr.json
...
