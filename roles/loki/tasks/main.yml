---
- name: install packages
  ansible.builtin.package:
    name:
      - loki
      - loki-logcli
    state: latest
  register: loki_result
  until: loki_result is not failed

- name: configure loki
  ansible.builtin.template:
    src: config.yaml.j2
    dest: /etc/loki/loki-local-config.yaml
    owner: root
    group: grafana # really
    mode: !!str 0440
  notify: restart loki

- name: enable and start service
  ansible.builtin.service:
    name: loki
    enabled: true
    state: started
