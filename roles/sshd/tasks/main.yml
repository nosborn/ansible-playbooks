- name: configure
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: !!str 0444
    validate: sshd -f %s -t
  notify: restart sshd

- name: enable and start service
  ansible.builtin.service:
    name: sshd
    enabled: true
    state: started
