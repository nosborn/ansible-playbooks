# roles/sshd/tasks/main
---
- name: install configuration file
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: wheel
    mode: 0444
    validate: /usr/sbin/sshd -f %s -t
  notify: reload sshd

- name: enable and start service
  service:
    name: sshd
    enabled: true
    state: started
