# roles/avahi/tasks/main
---
- name: install package
  openbsd_pkg:
    name: avahi
    state: present

- name: install configuration file
  template:
    src: avahi-daemon.conf.j2
    dest: /etc/avahi/avahi-daemon.conf
    owner: root
    group: wheel
    mode: 0444
  notify: restart avahi-daemon

- name: install service files
  template:
    src: services/{{ item }}.j2
    dest: /etc/avahi/services/{{ item }}
    owner: root
    group: wheel
    mode: 0444
    validate: /usr/local/bin/xmllint --noout --nonet %s
  with_items:
    - grafana.service
    - sftp-ssh.service
    - ssh.service
  notify: restart avahi-daemon

- name: start service
  service:
    name: avahi_daemon
    enabled: true
    state: started
...
