# roles/avahi/tasks/main
---
- name: install package
  package:
    name: avahi
    state: present
  register: avahi_package_result
  until: avahi_package_result is succeeded

- name: install configuration file
  template:
    src: avahi-daemon.conf.j2
    dest: /etc/avahi/avahi-daemon.conf
    owner: root
    group: wheel
    mode: 0444
  notify: restart avahi-daemon

- name: install service files
  template:
    src: services/{{ item }}.j2
    dest: /etc/avahi/services/{{ item }}
    owner: root
    group: wheel
    mode: 0444
    validate: "{{ xmllint_validation_command }}"
  with_items:
    - sftp-ssh.service
    - ssh.service
  notify: restart avahi-daemon
  when: false

- name: start service
  service:
    name: avahi_daemon
    enabled: true
    state: started
