# roles/unbound-exporter/tasks/main
---
- name: install package
  package:
    name: unbound_exporter
    state: present
  register: unbound_exporter_package_result
  until: unbound_exporter_package_result is succeeded

- name: enable and start service
  service:
    name: unbound_exporter
    arguments: >
      -unbound.ca=/var/unbound/etc/unbound_server.pem
      -unbound.cert=/var/unbound/etc/unbound_control.pem
      -unbound.key=/var/unbound/etc/unbound_control.key
      -web.listen-address=localhost:9167
    enabled: true
    state: started
...
