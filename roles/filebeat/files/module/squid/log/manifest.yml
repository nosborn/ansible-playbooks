---
module_version: 1.0

var:
  - name: community_id
    default: true
  - name: debug
    default: false
  - name: keep_raw_fields
    default: false
  - name: input
    default: udp
  - name: paths
  - name: rsa_fields
    default: true
  - name: syslog_host
    default: localhost
  - name: syslog_port
    default: 9520
  - name: tags
    default:
      - squid.log
      - forwarded
  - name: tz_offset
    default: local

ingest_pipeline: ingest/pipeline.yml
input: config/input.yml

requires.processors:
  - name: geoip
    plugin: ingest-geoip
  - name: user_agent
    plugin: ingest-user_agent
