---
module_version: 1.0

var:
  - name: paths
    default:
      - /var/log/elasticsearch/*_access.log
      - /var/log/elasticsearch/*_audit.log
      - /var/log/elasticsearch/*_audit.json

ingest_pipeline:
  - ingest/pipeline.yml
  - ingest/pipeline-json.yml
  - ingest/pipeline-plaintext.yml
input: config/audit.yml
