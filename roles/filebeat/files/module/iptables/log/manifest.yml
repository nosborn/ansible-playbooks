---
module_version: 1.0

var:
  - name: community_id
    default: true
  - name: syslog_host
    default: localhost
  - name: syslog_port
    default: 9001
  - name: tags
    default:
      - iptables

ingest_pipeline: ingest/pipeline.yml
input: config/input.yml

requires.processors:
  - name: geoip
    plugin: ingest-geoip
