---
- name: install configuration
  ansible.builtin.template:
    src: ntpd.conf.j2
    dest: /etc/ntpd.conf
    owner: root
    group: wheel
    mode: 0444
    validate: /usr/sbin/ntpd -f %s -n
  notify: restart ntpd

- name: enable and start service
  ansible.builtin.service:
    name: ntpd
    enabled: true
    state: started
